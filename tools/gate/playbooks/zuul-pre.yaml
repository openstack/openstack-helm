- hosts: all
  vars_files:
    - vars.yaml
  vars:
    work_dir: "{{ zuul.project.src_dir }}"
  gather_facts: False
  become: yes
  roles:
    - deploy-python
  tags:
    - deploy-python

- hosts: primary
  vars_files:
    - vars.yaml
  vars:
    work_dir: "{{ zuul.project.src_dir }}"
  gather_facts: True
  roles:
    - build-helm-packages
  tags:
    - build-helm-packages

- hosts: all
  vars_files:
    - vars.yaml
  vars:
    work_dir: "{{ zuul.project.src_dir }}"
  gather_facts: True
  become: yes
  roles:
    - setup-firewall
    - deploy-python-pip
    - deploy-docker
  tags:
    - setup-firewall
    - deploy-python-pip
    - deploy-docker

- hosts: all
  vars_files:
    - vars.yaml
  vars:
    work_dir: "{{ zuul.project.src_dir }}"
  gather_facts: False
  become: yes
  roles:
    - build-images
  tags:
    - build-images

- hosts: primary
  vars_files:
    - vars.yaml
  vars:
    work_dir: "{{ zuul.project.src_dir }}"
  gather_facts: True
  roles:
    - pull-images
  tags:
    - pull-images
