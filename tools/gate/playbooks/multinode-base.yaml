---
- hosts: all
  tasks:
    - name: Ensure pip
      include_role:
        name: ensure-pip
    - name: Override images
      include_role:
        name: override-images
      when: buildset_registry is defined
    - name: Use docker mirror
      include_role:
        name: use-docker-mirror
    - name: "creating directory for run artifacts"
      file:
        path: "/tmp/artifacts"
        state: directory
...
