schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: neutron
data:
  chart_name: neutron
  release: neutron
  namespace: openstack
  timeout: 300
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
    pre:
      delete:
        - name: neutron-bootstrap
          type: job
          labels:
            - application: neutron
            - component: bootstrap
            - release_group: osh-neutron
        - name: neutron-db-init
          type: job
          labels:
            - application: neutron
            - component: db-init
            - release_group: osh-neutron
        - name: neutron-db-sync
          type: job
          labels:
            - application: neutron
            - component: db-sync
            - release_group: osh-neutron
        - name: neutron-ks-service
          type: job
          labels:
            - application: neutron
            - component: ks-service
            - release_group: osh-neutron
        - name: neutron-ks-endpoints
          type: job
          labels:
            - application: neutron
            - component: ks-endpoints
            - release_group: osh-neutron
        - name: neutron-ks-user
          type: job
          labels:
            - application: neutron
            - component: ks-user
            - release_group: osh-neutron
      update:
        - name: neutron-l3-agent
          type: daemonset
          labels:
            - component: l3-agent
            - application: neutron
            - release_group: osh-neutron
  values:
    network:
      interface:
        tunnel: docker0
    conf:
      neutron:
        default:
          oslo:
            log:
              debug: false
          neutron:
            db:
              l3_ha: False
              min_l3_agents_per_router: 1
              max_l3_agents_per_router: 1
              l3_ha_network_type: vxlan
              dhcp_agents_per_network: 1
      ml2_conf:
        ml2_type_flat:
          neutron:
            ml2:
              flat_networks: public
      openvswitch_agent:
        agent:
          neutron:
            ml2:
              ovs:
                agent:
                  tunnel_types: vxlan
        ovs:
          neutron:
            ml2:
              ovs:
                agent:
                  of_interface: ovs-ofctl
                  ovsdb_interface: vsctl
                  bridge_mappings: public:br-ex
  source:
    type: local
    location: /opt/openstack-helm/charts
    subpath: neutron
    reference: master
  dependencies:
    - helm-toolkit
