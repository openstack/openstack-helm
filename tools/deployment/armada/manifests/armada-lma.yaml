schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: elasticsearch
data:
  chart_name: elasticsearch
  release: elasticsearch
  namespace: osh-infra
  wait:
    timeout: 3600
    labels:
      release_group: osh-infra-elasticsearch
    resources:
      - type: deployment
      - type: job
      - type: statefulset
  test:
    timeout: 600
  install:
    no_hooks: False
  upgrade:
    no_hooks: False
    pre:
      delete:
        - type: job
          labels:
            release_group: osh-infra-elasticsearch
        - type: pod
          labels:
            release_group: osh-infra-elasticsearch
            component: test
  values:
    release_uuid: ${RELEASE_UUID}
    monitoring:
      prometheus:
        enabled: true
    endpoints:
      elasticsearch:
        auth:
          admin:
            password: ${ELASTICSEARCH_ADMIN_PASSWORD}
      object_store:
        namespace: osh-infra
      ceph_object_store:
        namespace: osh-infra
        auth:
          admin:
            access_key: ${RADOSGW_S3_ADMIN_ACCESS_KEY}
            secret_key: ${RADOSGW_S3_ADMIN_SECRET_KEY}
          elasticsearch:
            access_key: ${RADOSGW_S3_ELASTICSEARCH_ACCESS_KEY}
            secret_key: ${RADOSGW_S3_ELASTICSEARCH_SECRET_KEY}
    pod:
      replicas:
        data: 1
        master: 2
    labels:
      elasticsearch:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      job:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
    conf:
      elasticsearch:
        env:
          java_opts:
            client: "-Xms512m -Xmx512m"
            data: "-Xms512m -Xmx512m"
            master: "-Xms512m -Xmx512m"
        snapshots:
          enabled: true
      templates:
        syslog:
          template: "syslog-*"
          index_patterns: "syslog-*"
          settings:
            number_of_shards: 1
          mappings:
            syslog:
              properties:
                cluster:
                  type: keyword
                app:
                  type: keyword
                pid:
                  type: integer
                host:
                  type: keyword
                log:
                  type: text
        oslo_openstack_fluentd:
          template: "openstack-*"
          index_patterns: "openstack-*"
          settings:
            number_of_shards: 1
          mappings:
            oslo_openstack_fluentd:
              properties:
                extra:
                  properties:
                    project:
                      type: text
                      norms: false
                    version:
                      type: text
                      norms: false
                filename:
                  type: text
                  norms: false
                funcname:
                  type: text
                  norms: false
                message:
                  type: text
                  norms: false
                process_name:
                  type: keyword
                  index: false
        docker_fluentd:
          template: "logstash-*"
          index_patterns: "logstash-*"
          settings:
            number_of_shards: 1
          mappings:
            docker_fluentd:
              properties:
                kubernetes:
                  properties:
                    container_name:
                      type: keyword
                      index: false
                    docker_id:
                      type: keyword
                      index: false
                    host:
                      type: keyword
                      index: false
                    namespace_name:
                      type: keyword
                      index: false
                    pod_id:
                      type: keyword
                      index: false
                    pod_name:
                      type: keyword
                      index: false
      curator:
        action_file:
          actions:
            1:
              action: delete_indices
              description: >-
                "Delete indices older than 365 days"
              options:
                timeout_override:
                continue_if_exception: False
                ignore_empty_list: True
                disable_action: True
              filters:
              - filtertype: pattern
                kind: prefix
                value: logstash-
              - filtertype: age
                source: name
                direction: older
                timestring: '%Y.%m.%d'
                unit: days
                unit_count: 365
  source:
    type: local
    location: ${OSH_INFRA_PATH}
    subpath: elasticsearch
    reference: master
  dependencies:
    - helm-toolkit
