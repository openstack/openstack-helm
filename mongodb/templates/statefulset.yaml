{{- if .Values.manifests.statefulset }}
{{- $envAll := . }}
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: mongodb
spec:
  serviceName: {{ tuple "mongodb" "internal" . | include "helm-toolkit.endpoints.hostname_short_endpoint_lookup" }}
  replicas: {{ .Values.pod.replicas.server }}
  template:
    metadata:
      labels:
{{ tuple $envAll "mongodb" "server" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 8 }}
    spec:
      affinity:
{{ tuple $envAll "mongodb" "server" | include "helm-toolkit.snippets.kubernetes_pod_anti_affinity" | indent 8 }}
      nodeSelector:
        {{ .Values.labels.node_selector_key }}: {{ .Values.labels.node_selector_value }}
      containers:
      - name: mongodb
        image: {{ .Values.images.mongodb }}
        imagePullPolicy: {{ .Values.images.pull_policy }}
        ports:
        - containerPort: {{ tuple "mongodb" "internal" "mongodb" . | include "helm-toolkit.endpoints.endpoint_port_lookup" }}
        env:
          - name: ADMIN_PASS
            valueFrom:
              secretKeyRef:
                name: mongodb-root-creds
                key: MONGODB_ROOT_PASSWORD
          - name: ADMIN_USER
            valueFrom:
              secretKeyRef:
                name: mongodb-root-creds
                key: MONGODB_ROOT_USERNAME
        command:
          - /tmp/start.sh
        lifecycle:
          postStart:
            exec:
              command:
                - /tmp/setup_admin_user.sh
        livenessProbe:
          exec:
            command:
            - mongo
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 20
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - mongo
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 20
          timeoutSeconds: 5
{{ tuple $envAll $envAll.Values.pod.resources.server | include "helm-toolkit.snippets.kubernetes_resources" | indent 10 }}
        volumeMounts:
          - name: mongodb-bin
            mountPath: /tmp/start.sh
            subPath: start.sh
            readOnly: true
          - name: mongodb-bin
            mountPath: /tmp/setup_admin_user.sh
            subPath: setup_admin_user.sh
            readOnly: true
          - name: mongodb-data
            mountPath: /data/db
      volumes:
      - name: mongodb-bin
        configMap:
          name: mongodb-bin
          defaultMode: 0555
{{- if not .Values.storage.pvc.enabled }}
      - name: mongodb-data
        hostPath:
          path: {{ .Values.storage.host.host_path }}
{{- else }}
  volumeClaimTemplates:
  - metadata:
      name: mongodb-data
      annotations:
        {{ .Values.storage.pvc.class_path }}: {{ .Values.storage.pvc.class_name }}
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: {{ .Values.storage.pvc.size }}
{{- end }}
{{- end }}
