    common:
      local_image_registry:
        jobs:
          - heat-image-repo-sync
        services:
          - endpoint: node
            service: local_image_registry
  static:
    api:
      jobs:
        - heat-db-sync
        - heat-rabbit-init
        - heat-ks-user
        - heat-trustee-ks-user
        - heat-domain-ks-user
        - heat-ks-endpoints
        - heat-bootstrap
      services:
        - endpoint: internal
          service: oslo_db
        - endpoint: internal
          service: oslo_messaging
        - endpoint: internal
          service: identity
    cfn:
      jobs:
        - heat-db-sync
        - heat-rabbit-init
        - heat-ks-user
        - heat-trustee-ks-user
        - heat-domain-ks-user
        - heat-ks-endpoints
        - heat-bootstrap
      services:
        - endpoint: internal
          service: oslo_db
        - endpoint: internal
          service: oslo_messaging
        - endpoint: internal
          service: identity
    cloudwatch:
      jobs:
        - heat-db-sync
        - heat-rabbit-init
        - heat-ks-user
        - heat-trustee-ks-user
        - heat-domain-ks-user
        - heat-ks-endpoints
        - heat-bootstrap
      services:
        - endpoint: internal
          service: oslo_db
        - endpoint: internal
          service: oslo_messaging
        - endpoint: internal
          service: identity
    db_drop:
      services:
        - endpoint: internal
          service: oslo_db
    db_init:
      services:
        - endpoint: internal
          service: oslo_db
    db_sync:
      jobs:
        - heat-db-init
      services:
        - endpoint: internal
          service: oslo_db
    bootstrap:
      services:
        - endpoint: internal
          service: identity
    engine:
      jobs:
        - heat-db-sync
        - heat-rabbit-init
        - heat-ks-user
        - heat-trustee-ks-user
        - heat-domain-ks-user
        - heat-ks-endpoints
        - heat-bootstrap
      services:
        - endpoint: internal
          service: oslo_db
        - endpoint: internal
          service: oslo_messaging
        - endpoint: internal
          service: identity
    engine_cleaner:
      jobs:
        - heat-db-sync
        - heat-ks-user
        - heat-trustee-ks-user
        - heat-domain-ks-user
        - heat-ks-endpoints
      services:
        - endpoint: internal
          service: oslo_db
        - endpoint: internal
          service: oslo_messaging
        - endpoint: internal
          service: identity
    purge_deleted:
      jobs:
        - heat-db-sync
        - heat-ks-user
        - heat-trustee-ks-user
        - heat-domain-ks-user
        - heat-ks-endpoints
      services:
        - endpoint: internal
          service: oslo_db
        - endpoint: internal
          service: oslo_messaging
        - endpoint: internal
          service: identity
    ks_endpoints:
      jobs:
        - heat-ks-service
      services:
        - endpoint: internal
          service: identity
    ks_service:
      services:
        - endpoint: internal
          service: identity
    ks_user:
      services:
        - endpoint: internal
          service: identity
    rabbit_init:
      services:
        - endpoint: internal
          service: oslo_messaging
    trusts:
      jobs:
        - heat-ks-user
        - heat-trustee-ks-user
        - heat-domain-ks-user
      services:
        - endpoint: internal
          service: identity
    image_repo_sync:
      services:
        - endpoint: internal
          service: local_image_registry
    tests:
      services:
        - endpoint: internal
          service: identity
        - endpoint: internal
          service: orchestration

# Names of secrets used by bootstrap and environmental checks
secrets:
  identity:
    admin: heat-keystone-admin
    heat: heat-keystone-user
    heat_trustee: heat-keystone-trustee
    heat_stack_user: heat-keystone-stack-user
    test: heat-keystone-test
  oslo_db:
    admin: heat-db-admin
    heat: heat-db-user
  oslo_messaging:
    admin: heat-rabbitmq-admin
    heat: heat-rabbitmq-user
  tls:
    orchestration:
      api:
        public: heat-tls-public
        internal: heat-tls-api
    cloudformation:
      cfn:
        public: cloudformation-tls-public
        internal: heat-tls-cfn
  oci_image_registry:
    heat: heat-oci-image-registry

# typically overridden by environmental
# values, but should include all endpoints
# required by this chart
endpoints:
  cluster_domain_suffix: cluster.local
  local_image_registry:
    name: docker-registry
    namespace: docker-registry
    hosts:
      default: localhost
      internal: docker-registry
      node: localhost
    host_fqdn_override:
      default: null
    port:
      registry:
        node: 5000
  oci_image_registry:
    name: oci-image-registry
    namespace: oci-image-registry
    auth:
      enabled: false
      heat:
        username: heat
        password: password
    hosts:
      default: localhost
    host_fqdn_override:
      default: null
    port:
      registry:
        default: null
  identity:
    name: keystone
    auth:
      admin:
        region_name: RegionOne
        username: admin
        password: password
        project_name: admin
        user_domain_name: default
        project_domain_name: default
      heat:
        role: admin
        region_name: RegionOne
        username: heat
        password: password
        project_name: service
        user_domain_name: service
        project_domain_name: service
      heat_trustee:
        role: admin
        region_name: RegionOne
        username: heat-trust
        password: password
        project_name: service
        user_domain_name: service
        project_domain_name: service
      heat_stack_user:
        role: admin
        region_name: RegionOne
        username: heat-domain
        password: password
        domain_name: heat
      test:
        role: admin
        region_name: RegionOne
        username: heat-test
        password: password
        project_name: test
        user_domain_name: service
        project_domain_name: service
    hosts:
      default: keystone
      internal: keystone-api
    host_fqdn_override:
      default: null
    path:
      default: /v3
    scheme:
      default: 'http'
    port:
      api:
        default: 80
        internal: 5000
  orchestration:
    name: heat
    hosts:
      default: heat-api
      public: heat
    host_fqdn_override:
      default: null
      # NOTE(portdirect): this chart supports TLS for fqdn over-ridden public
      # endpoints using the following format:
      # public:
      #   host: null
      #   tls:
      #     crt: null
      #     key: null
    path:
      default: '/v1/%(project_id)s'
    scheme:
      default: 'http'
      service: 'http'
    port:
      api:
        default: 8004
        public: 80
        service: 8004
  cloudformation:
    name: heat-cfn
    hosts:
      default: heat-cfn
      public: cloudformation
    host_fqdn_override:
      default: null
      # NOTE(portdirect): this chart supports TLS for fqdn over-ridden public
      # endpoints using the following format:
      # public:
      #   host: null
      #   tls:
      #     crt: null
      #     key: null
    path:
      default: /v1
    scheme:
      default: 'http'
      service: 'http'
    port:
      api:
        default: 8000
        public: 80
        service: 8000
  # Cloudwatch does not get an entry in the keystone service catalog
  cloudwatch:
    name: heat-cloudwatch
    hosts:
      default: heat-cloudwatch
      public: cloudwatch
    host_fqdn_override:
      default: null
    path:
      default: null
    type: null
    scheme:
      default: 'http'
      service: 'http'
    port:
      api:
        default: 8003
        public: 80
        service: 8003
  oslo_db:
    auth:
      admin:
        username: root
        password: password
        secret:
          tls:
            internal: mariadb-tls-direct
      heat:
        username: heat
        password: password
    hosts:
      default: mariadb
    host_fqdn_override:
      default: null
    path: /heat
    scheme: mysql+pymysql
    port:
      mysql:
        default: 3306
  oslo_cache:
    auth:
      # NOTE(portdirect): this is used to define the value for keystone
      # authtoken cache encryption key, if not set it will be populated
      # automatically with a random value, but to take advantage of
      # this feature all services should be set to use the same key,
      # and memcache service.
      memcache_secret_key: null
    hosts:
      default: memcached
    host_fqdn_override:
      default: null
    port:
      memcache:
        default: 11211
  oslo_messaging:
