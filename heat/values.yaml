# Default values for heat.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
# name: value

---
release_group: null

labels:
  api:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled
  cfn:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled
  cloudwatch:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled
  engine:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled
  job:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled
  test:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled

images:
  tags:
    test: docker.io/xrally/xrally-openstack:2.0.0
    bootstrap: docker.io/openstackhelm/heat:stein-ubuntu_bionic
    db_init: docker.io/openstackhelm/heat:stein-ubuntu_bionic
    heat_db_sync: docker.io/openstackhelm/heat:stein-ubuntu_bionic
    db_drop: docker.io/openstackhelm/heat:stein-ubuntu_bionic
    rabbit_init: docker.io/rabbitmq:3.7-management
    ks_user: docker.io/openstackhelm/heat:stein-ubuntu_bionic
    ks_service: docker.io/openstackhelm/heat:stein-ubuntu_bionic
    ks_endpoints: docker.io/openstackhelm/heat:stein-ubuntu_bionic
    heat_api: docker.io/openstackhelm/heat:stein-ubuntu_bionic
    heat_cfn: docker.io/openstackhelm/heat:stein-ubuntu_bionic
    heat_cloudwatch: docker.io/openstackhelm/heat:stein-ubuntu_bionic
    heat_engine: docker.io/openstackhelm/heat:stein-ubuntu_bionic
    heat_engine_cleaner: docker.io/openstackhelm/heat:stein-ubuntu_bionic
    heat_purge_deleted: docker.io/openstackhelm/heat:stein-ubuntu_bionic
    dep_check: quay.io/airshipit/kubernetes-entrypoint:v1.0.0
    image_repo_sync: docker.io/docker:17.07.0
  pull_policy: "IfNotPresent"
  local_registry:
    active: false
    exclude:
      - dep_check
      - image_repo_sync

jobs:
  engine_cleaner:
    cron: "*/5 * * * *"
    starting_deadline: 600
    history:
      success: 3
      failed: 1

  purge_deleted:
    cron: "20 */24 * * *"
    purge_age: 60
    history:
      success: 3
      failed: 1

conf:
  rally_tests:
    run_tempest: false
    tests:
      HeatStacks.create_update_delete_stack:
        - args:
            template_path: /tmp/rally-jobs/random_strings.yaml
            updated_template_path: /tmp/rally-jobs/updated_random_strings_replace.yaml
          runner:
            concurrency: 1
            times: 1
            type: constant
          sla:
            failure_rate:
              max: 0
      HeatStacks.create_check_delete_stack:
        - args:
            template_path: /tmp/rally-jobs/random_strings.yaml
          runner:
            concurrency: 1
            times: 1
            type: constant
          sla:
            failure_rate:
              max: 0
      HeatStacks.create_and_delete_stack:
        - args:
            template_path: /tmp/rally-jobs/resource_group_with_constraint.yaml
          runner:
            concurrency: 1
            times: 1
            type: constant
          sla:
            failure_rate:
              max: 0
      HeatStacks.create_and_list_stack:
        - args:
            template_path: /tmp/rally-jobs/default.yaml
          runner:
            concurrency: 1
            times: 1
            type: constant
          sla:
            failure_rate:
              max: 0
      HeatStacks.create_snapshot_restore_delete_stack:
        - args:
            template_path: /tmp/rally-jobs/random_strings.yaml
          runner:
            concurrency: 1
            times: 1
            type: constant
          sla:
            failure_rate:
              max: 0
      HeatStacks.create_stack_and_list_output:
        - args:
            template_path: /tmp/rally-jobs/resource_group_with_outputs.yaml
          runner:
            concurrency: 1
            times: 1
            type: constant
          sla:
            failure_rate:
              max: 0
      HeatStacks.create_stack_and_list_output_via_API:
        - args:
            template_path: /tmp/rally-jobs/resource_group_with_outputs.yaml
          runner:
            concurrency: 1
            times: 1
            type: constant
          sla:
            failure_rate:
              max: 0
    templates:
      - name: /tmp/rally-jobs/default.yaml
        template: |
          heat_template_version: 2014-10-16
      - name: /tmp/rally-jobs/random_strings.yaml
        template: |
          heat_template_version: 2014-10-16
          description: Test template for rally create-update-delete scenario
          resources:
            test_string_one:
              type: OS::Heat::RandomString
              properties:
                length: 20
            test_string_two:
              type: OS::Heat::RandomString
              properties:
                length: 20
      - name: /tmp/rally-jobs/resource_group_with_constraint.yaml
        template: |
          heat_template_version: 2013-05-23
          description: Template for testing caching.
          parameters:
            count:
              type: number
              default: 40
            delay:
              type: number
              default: 0.1
          resources:
            rg:
              type: OS::Heat::ResourceGroup
              properties:
                count:
                  get_param: count
                resource_def:
                    type: OS::Heat::TestResource
                    properties:
                      constraint_prop_secs:
                        get_param: delay
      - name: /tmp/rally-jobs/resource_group_with_outputs.yaml
        template: |
          heat_template_version: 2013-05-23
          parameters:
            attr_wait_secs:
              type: number
              default: 0.5
          resources:
            rg:
              type: OS::Heat::ResourceGroup
              properties:
                count: 10
                resource_def:
                  type: OS::Heat::TestResource
                  properties:
                    attr_wait_secs:
                      get_param: attr_wait_secs
          outputs:
            val1:
              value:
                get_attr:
                  - rg
                  - resource.0.output
            val2:
              value:
                get_attr:
                  - rg
                  - resource.1.output
            val3:
              value:
                get_attr:
                  - rg
                  - resource.2.output
            val4:
              value:
                get_attr:
                  - rg
                  - resource.3.output
            val5:
              value:
                get_attr:
                  - rg
                  - resource.4.output
            val6:
              value:
                get_attr:
                  - rg
                  - resource.5.output
            val7:
              value:
                get_attr:
                  - rg
                  - resource.6.output
            val8:
              value:
                get_attr:
                  - rg
                  - resource.7.output
            val9:
              value:
                get_attr:
                  - rg
                  - resource.8.output
            val10:
              value:
                get_attr:
                  - rg
                  - resource.9.output
      - name: /tmp/rally-jobs/updated_random_strings_replace.yaml
        template: |
          heat_template_version: 2014-10-16
          description: |
            Test template for create-update-delete-stack scenario in rally.
            The template deletes one resource from the stack defined by
            random-strings.yaml.template and re-creates it with the updated parameters
            (so-called update-replace). That happens because some parameters cannot be
            changed without resource re-creation. The template allows to measure performance
            of update-replace operation.
          resources:
            test_string_one:
              type: OS::Heat::RandomString
              properties:
                length: 20
            test_string_two:
              type: OS::Heat::RandomString
              properties:
                length: 40
  paste:
    pipeline:heat-api:
      pipeline: cors request_id faultwrap http_proxy_to_wsgi versionnegotiation osprofiler authurl authtoken audit context apiv1app
    pipeline:heat-api-standalone:
      pipeline: cors request_id faultwrap http_proxy_to_wsgi versionnegotiation authurl authpassword context apiv1app
    pipeline:heat-api-custombackend:
      pipeline: cors request_id faultwrap versionnegotiation context custombackendauth apiv1app
    pipeline:heat-api-cfn:
      pipeline: cors http_proxy_to_wsgi cfnversionnegotiation osprofiler ec2authtoken authtoken audit context apicfnv1app
    pipeline:heat-api-cfn-standalone:
      pipeline: cors http_proxy_to_wsgi cfnversionnegotiation ec2authtoken context apicfnv1app
    pipeline:heat-api-cloudwatch:
      pipeline: cors versionnegotiation osprofiler ec2authtoken authtoken audit context apicwapp
    pipeline:heat-api-cloudwatch-standalone:
      pipeline: cors versionnegotiation ec2authtoken context apicwapp
    app:apiv1app:
      paste.app_factory: heat.common.wsgi:app_factory
      heat.app_factory: heat.api.openstack.v1:API
    app:apicfnv1app:
      paste.app_factory: heat.common.wsgi:app_factory
      heat.app_factory: heat.api.cfn.v1:API
    app:apicwapp:
      paste.app_factory: heat.common.wsgi:app_factory
      heat.app_factory: heat.api.cloudwatch:API
    filter:versionnegotiation:
      paste.filter_factory: heat.common.wsgi:filter_factory
      heat.filter_factory: heat.api.openstack:version_negotiation_filter
    filter:cors:
      paste.filter_factory: oslo_middleware.cors:filter_factory
      oslo_config_project: heat
    filter:faultwrap:
      paste.filter_factory: heat.common.wsgi:filter_factory
      heat.filter_factory: heat.api.openstack:faultwrap_filter
    filter:cfnversionnegotiation:
      paste.filter_factory: heat.common.wsgi:filter_factory
      heat.filter_factory: heat.api.cfn:version_negotiation_filter
    filter:cwversionnegotiation:
      paste.filter_factory: heat.common.wsgi:filter_factory
      heat.filter_factory: heat.api.cloudwatch:version_negotiation_filter
    filter:context:
      paste.filter_factory: heat.common.context:ContextMiddleware_filter_factory
    filter:ec2authtoken:
      paste.filter_factory: heat.api.aws.ec2token:EC2Token_filter_factory
    filter:http_proxy_to_wsgi:
      paste.filter_factory: oslo_middleware:HTTPProxyToWSGI.factory
    filter:authurl:
      paste.filter_factory: heat.common.auth_url:filter_factory
    filter:authtoken:
      paste.filter_factory: keystonemiddleware.auth_token:filter_factory
    filter:authpassword:
      paste.filter_factory: heat.common.auth_password:filter_factory
    filter:custombackendauth:
      paste.filter_factory: heat.common.custom_backend_auth:filter_factory
    filter:audit:
      paste.filter_factory: keystonemiddleware.audit:filter_factory
      audit_map_file: /etc/heat/api_audit_map.conf
    filter:request_id:
      paste.filter_factory: oslo_middleware.request_id:RequestId.factory
    filter:osprofiler:
      paste.filter_factory: osprofiler.web:WsgiMiddleware.factory
  policy: {}
  heat:
    DEFAULT:
      log_config_append: /etc/heat/logging.conf
      num_engine_workers: 1
      trusts_delegated_roles: ""
      host: heat-engine
    keystone_authtoken:
      auth_type: password
      auth_version: v3
      memcache_security_strategy: ENCRYPT
      service_type: orchestration
    database:
      max_retries: -1
    trustee:
      auth_type: password
      auth_version: v3
    heat_api:
      # NOTE(portdirect): the bind port should not be defined, and is manipulated
      # via the endpoints section.
      bind_port: null
      workers: 1
    heat_api_cloudwatch:
      # NOTE(portdirect): the bind port should not be defined, and is manipulated
      # via the endpoints section.
      bind_port: null
      workers: 1
    heat_api_cfn:
      # NOTE(portdirect): the bind port should not be defined, and is manipulated
      # via the endpoints section.
      bind_port: null
      workers: 1
    paste_deploy:
      api_paste_config: /etc/heat/api-paste.ini
    clients:
      endpoint_type: internalURL
    clients_heat:
      endpoint_type: publicURL
    clients_keystone:
      endpoint_type: internalURL
    oslo_messaging_notifications:
      driver: messagingv2
    oslo_middleware:
      enable_proxy_headers_parsing: true
    oslo_messaging_rabbit:
      rabbit_ha_queues: True
    oslo_policy:
      policy_file: /etc/heat/policy.yaml
  api_audit_map:
    DEFAULT:
      target_endpoint_type: None
    path_keywords:
      stacks: stack
      resources: resource
      preview: None
      detail: None
      abandon: None
      snapshots: snapshot
      restore: None
      outputs: output
      metadata: server
      signal: None
      events: event
      template: None
      template_versions: template_version
      functions: None
      validate: None
      resource_types: resource_type
      build_info: None
      actions: None
      software_configs: software_config
      software_deployments: software_deployment
      services: None
    service_endpoints:
      orchestration:service/orchestration
  logging:
    loggers:
      keys:
        - root
        - heat
    handlers:
      keys:
        - stdout
        - stderr
        - "null"
    formatters:
      keys:
        - context
        - default
    logger_root:
      level: WARNING
      handlers: 'null'
    logger_heat:
      level: INFO
      handlers:
        - stdout
      qualname: heat
    logger_amqp:
      level: WARNING
      handlers: stderr
      qualname: amqp
    logger_amqplib:
      level: WARNING
      handlers: stderr
      qualname: amqplib
    logger_eventletwsgi:
      level: WARNING
      handlers: stderr
      qualname: eventlet.wsgi.server
    logger_sqlalchemy:
      level: WARNING
      handlers: stderr
      qualname: sqlalchemy
    logger_boto:
      level: WARNING
      handlers: stderr
      qualname: boto
    handler_null:
      class: logging.NullHandler
      formatter: default
      args: ()
    handler_stdout:
      class: StreamHandler
      args: (sys.stdout,)
      formatter: context
    handler_stderr:
      class: StreamHandler
      args: (sys.stderr,)
      formatter: context
    formatter_context:
      class: oslo_log.formatters.ContextFormatter
      datefmt: "%Y-%m-%d %H:%M:%S"
    formatter_default:
      format: "%(message)s"
      datefmt: "%Y-%m-%d %H:%M:%S"

  rabbitmq:
    # NOTE(rk760n): adding rmq policy to mirror messages from notification queues and set expiration time for the ones
    policies:
      - vhost: "heat"
        name: "ha_ttl_heat"
        definition:
          # mirror messges to other nodes in rmq cluster
          ha-mode: "all"
          ha-sync-mode: "automatic"
          # 70s
          message-ttl: 70000
        priority: 0
        apply-to: all
        pattern: '^(?!(amq\.|reply_)).*'

network:
  api:
    ingress:
      public: true
      classes:
        namespace: "nginx"
        cluster: "nginx-cluster"
      annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /
    external_policy_local: false
    node_port:
      enabled: false
      port: 30004
  cfn:
    ingress:
      public: true
      classes:
        namespace: "nginx"
        cluster: "nginx-cluster"
      annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /
    node_port:
      enabled: false
      port: 30800
  cloudwatch:
    ingress:
      public: true
      classes:
        namespace: "nginx"
        cluster: "nginx-cluster"
      annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /
    node_port:
      enabled: false
      port: 30003

bootstrap:
  enabled: true
  ks_user: admin
  script: |
    #NOTE(portdirect): The Orchestration service automatically assigns the
    # 'heat_stack_user' role to users that it creates during stack deployment.
    # By default, this role restricts API operations. To avoid conflicts, do
    # not add this role to actual users.
    openstack role create --or-show heat_stack_user

