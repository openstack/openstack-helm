# Default values for senlin.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
# name: value

---
labels:
  api:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled
  conductor:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled
  engine:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled
  health_manager:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled
  job:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled
  test:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled

release_group: null

images:
  tags:
    scripted_test: docker.io/openstackhelm/heat:wallaby-ubuntu_focal
    bootstrap: docker.io/openstackhelm/heat:wallaby-ubuntu_focal
    db_init: docker.io/openstackhelm/heat:wallaby-ubuntu_focal
    senlin_db_sync: docker.io/openstackhelm/senlin:wallaby-ubuntu_focal
    db_drop: docker.io/openstackhelm/heat:wallaby-ubuntu_focal
    rabbit_init: docker.io/rabbitmq:3.7-management
    ks_user: docker.io/openstackhelm/heat:wallaby-ubuntu_focal
    ks_service: docker.io/openstackhelm/heat:wallaby-ubuntu_focal
    ks_endpoints: docker.io/openstackhelm/heat:wallaby-ubuntu_focal
    senlin_api: docker.io/openstackhelm/senlin:wallaby-ubuntu_focal
    senlin_conductor: docker.io/openstackhelm/senlin:wallaby-ubuntu_focal
    senlin_engine: docker.io/openstackhelm/senlin:wallaby-ubuntu_focal
    senlin_engine_cleaner: docker.io/openstackhelm/senlin:wallaby-ubuntu_focal
    senlin_health_manager: docker.io/openstackhelm/senlin:wallaby-ubuntu_focal
    dep_check: quay.io/airshipit/kubernetes-entrypoint:v1.0.0
    image_repo_sync: docker.io/docker:17.07.0
  pull_policy: "IfNotPresent"
  local_registry:
    active: false
    exclude:
      - dep_check
      - image_repo_sync

jobs:
  engine_cleaner:
    cron: "*/5 * * * *"
    history:
      success: 3
      failed: 1

conf:
  rally_tests:
    run_tempest: false
    tests:
      SenlinClusters.create_and_delete_cluster:
        - args:
            desired_capacity: 3
            min_size: 0
            max_size: 5
          runner:
            concurrency: 1
            times: 1
            type: constant
          sla:
            failure_rate:
              max: 0
          context:
            profiles:
              type: os.nova.server
              version: "1.0"
              properties:
                name: cirros_server
                flavor: 689eeda3-c6cd-450f-b000-58025c783763
                image: df0c1a14-0940-4ae5-be5c-bb06aa407da2
                networks:
                  - network: public
  paste:
    pipeline:senlin-api:
      pipeline: request_id faultwrap ssl versionnegotiation webhook authtoken context trust apiv1app
    app:apiv1app:
      paste.app_factory: senlin.api.common.wsgi:app_factory
      senlin.app_factory: senlin.api.openstack.v1.router:API
    filter:request_id:
      paste.filter_factory: oslo_middleware.request_id:RequestId.factory
    filter:faultwrap:
      paste.filter_factory: senlin.api.common.wsgi:filter_factory
      senlin.filter_factory: senlin.api.middleware:fault_filter
    filter:context:
      paste.filter_factory: senlin.api.common.wsgi:filter_factory
      senlin.filter_factory: senlin.api.middleware:context_filter
    filter:ssl:
      paste.filter_factory: oslo_middleware.ssl:SSLMiddleware.factory
    filter:versionnegotiation:
      paste.filter_factory: senlin.api.common.wsgi:filter_factory
      senlin.filter_factory: senlin.api.middleware:version_filter
    filter:trust:
      paste.filter_factory: senlin.api.common.wsgi:filter_factory
      senlin.filter_factory: senlin.api.middleware:trust_filter
    filter:webhook:
      paste.filter_factory: senlin.api.common.wsgi:filter_factory
      senlin.filter_factory: senlin.api.middleware:webhook_filter
    filter:authtoken:
      paste.filter_factory: keystonemiddleware.auth_token:filter_factory
  policy: {}
  senlin:
    DEFAULT:
      log_config_append: /etc/senlin/logging.conf
      transport_url: null
      host: senlin
    database:
      max_retries: -1
    authentication:
      auth_url: null
    keystone_authtoken:
      auth_type: password
      auth_version: v3
      memcache_security_strategy: ENCRYPT
      service_type: clustering
    senlin_api:
      # NOTE(portdirect): the bind port should not be defined, and is manipulated
      # via the endpoints section.
      bind_port: null
    oslo_policy:
      policy_file: /etc/senlin/policy.yaml
  logging:
    loggers:
      keys:
        - root
        - senlin
    handlers:
      keys:
        - stdout
        - stderr
        - "null"
    formatters:
      keys:
        - context
        - default
    logger_root:
      level: WARNING
      handlers: 'null'
    logger_senlin:
      level: INFO
      handlers:
        - stdout
      qualname: senlin
    logger_amqp:
      level: WARNING
      handlers: stderr
      qualname: amqp
    logger_amqplib:
      level: WARNING
      handlers: stderr
      qualname: amqplib
    logger_eventletwsgi:
      level: WARNING
      handlers: stderr
      qualname: eventlet.wsgi.server
    logger_sqlalchemy:
      level: WARNING
      handlers: stderr
      qualname: sqlalchemy
    logger_boto:
      level: WARNING
      handlers: stderr
      qualname: boto
    handler_null:
      class: logging.NullHandler
      formatter: default
      args: ()
    handler_stdout:
      class: StreamHandler
      args: (sys.stdout,)
      formatter: context
    handler_stderr:
      class: StreamHandler
      args: (sys.stderr,)
      formatter: context
    formatter_context:
      class: oslo_log.formatters.ContextFormatter
      datefmt: "%Y-%m-%d %H:%M:%S"
    formatter_default:
      format: "%(message)s"
      datefmt: "%Y-%m-%d %H:%M:%S"
  senlin_api_uwsgi:
    uwsgi:
      add-header: "Connection: close"
      buffer-size: 65535
      die-on-term: true
      enable-threads: true
      exit-on-reload: false
      hook-master-start: unix_signal:15 gracefully_kill_them_all
      lazy-apps: true
      log-x-forwarded-for: true
      master: true
      procname-prefix-spaced: "senlin-api:"
      route-user-agent: '^kube-probe.* donotlog:'
      thunder-lock: true
      worker-reload-mercy: 80
      wsgi-file: /var/lib/openstack/bin/senlin-wsgi-api

network:
  api:
    ingress:
      public: true
      classes:
        namespace: "nginx"
        cluster: "nginx-cluster"
      annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /
    node_port:
      enabled: false
      port: 30778

bootstrap:
  enabled: false
  ks_user: senlin
  script: |
    openstack token issue

dependencies:
  dynamic:
    common:
      local_image_registry:
        jobs:
          - senlin-image-repo-sync
        services:
          - endpoint: node
            service: local_image_registry
  static:
    engine_cleaner:
      jobs:
        - senlin-db-sync
      services:
        - endpoint: internal
          service: oslo_db
        - endpoint: internal
          service: oslo_messaging
        - endpoint: internal
          service: identity
    api:
      jobs:
        - senlin-db-sync
        - senlin-ks-user
        - senlin-ks-endpoints
        - senlin-rabbit-init
      services:
        - endpoint: internal
          service: oslo_db
        - endpoint: internal
          service: identity
        - endpoint: internal
          service: oslo_messaging
    db_drop:
      services:
        - endpoint: internal
          service: oslo_db
    db_init:
      services:
        - endpoint: internal
          service: oslo_db
    db_sync:
      jobs:
        - senlin-db-init
      services:
        - endpoint: internal
          service: oslo_db
    engine:
      jobs:
        - senlin-db-sync
        - senlin-ks-user
        - senlin-ks-endpoints
        - senlin-rabbit-init
      services:
        - endpoint: internal
          service: oslo_db
        - endpoint: internal
          service: identity
    conductor:
      jobs:
        - senlin-db-sync
        - senlin-ks-user
        - senlin-ks-endpoints
        - senlin-rabbit-init
      services:
        - endpoint: internal
          service: oslo_db
        - endpoint: internal
          service: identity
    health_manager:
      jobs:
        - senlin-db-sync
        - senlin-ks-user
        - senlin-ks-endpoints
        - senlin-rabbit-init
      services:
        - endpoint: internal
          service: oslo_db
        - endpoint: internal
          service: identity
    ks_endpoints:
      jobs:
        - senlin-ks-service
      services:
        - endpoint: internal
          service: identity
    ks_service:
      services:
        - endpoint: internal
          service: identity
    ks_user:
      services:
        - endpoint: internal
          service: identity
    rabbit_init:
      services:
        - endpoint: internal
          service: oslo_messaging
    tests:
      services:
        - endpoint: internal
          service: identity
        - endpoint: internal
          service: clustering
    image_repo_sync:
      services:
        - endpoint: internal
          service: local_image_registry

# Names of secrets used by bootstrap and environmental checks
secrets:
  identity:
    admin: senlin-keystone-admin
    senlin: senlin-keystone-user
  oslo_db:
    admin: senlin-db-admin
    senlin: senlin-db-user
  oslo_messaging:
    admin: senlin-rabbitmq-admin
    senlin: senlin-rabbitmq-user
  oci_image_registry:
    senlin: senlin-oci-image-registry

# typically overridden by environmental
# values, but should include all endpoints
# required by this chart
endpoints:
  cluster_domain_suffix: cluster.local
  local_image_registry:
    name: docker-registry
    namespace: docker-registry
    hosts:
      default: localhost
      internal: docker-registry
      node: localhost
    host_fqdn_override:
      default: null
    port:
      registry:
        node: 5000
  oci_image_registry:
    name: oci-image-registry
    namespace: oci-image-registry
    auth:
      enabled: false
      senlin:
        username: senlin
        password: password
    hosts:
      default: localhost
    host_fqdn_override:
      default: null
    port:
      registry:
        default: null
  identity:
    name: keystone
    auth:
      admin:
        region_name: RegionOne
        username: admin
        password: password
        project_name: admin
        user_domain_name: default
        project_domain_name: default
      senlin:
        role: admin
        region_name: RegionOne
        username: senlin
        password: password
        project_name: service
        user_domain_name: service
        project_domain_name: service
      test:
        role: admin
        region_name: RegionOne
        username: senlin-test
        password: password
        project_name: test
        user_domain_name: service
        project_domain_name: service
    hosts:
      default: keystone
      internal: keystone-api
    host_fqdn_override:
      default: null
    path:
      default: /v3
    scheme:
      default: http
    port:
      api:
        default: 80
        internal: 5000
  clustering:
    name: senlin
    hosts:
      default: senlin-api
      public: senlin
    host_fqdn_override:
      default: null
    path:
      default: null
    scheme:
      default: http
    port:
      api:
        default: 8778
        public: 80
  oslo_db:
    auth:
      admin:
        username: root
        password: password
      senlin:
        username: senlin
        password: password
    hosts:
      default: mariadb
    host_fqdn_override:
      default: null
    path: /senlin
    scheme: mysql+pymysql
    port:
      mysql:
        default: 3306
  oslo_cache:
    auth:
      # NOTE(portdirect): this is used to define the value for keystone
      # authtoken cache encryption key, if not set it will be populated
      # automatically with a random value, but to take advantage of
      # this feature all services should be set to use the same key,
      # and memcache service.
      memcache_secret_key: null
    hosts:
      default: memcached
    host_fqdn_override:
      default: null
    port:
      memcache:
        default: 11211
  oslo_messaging:
    auth:
      admin:
        username: rabbitmq
        password: password
      senlin:
        username: senlin
        password: password
    statefulset:
      replicas: 2
      name: rabbitmq-rabbitmq
    hosts:
      default: rabbitmq
    host_fqdn_override:
      default: null
    path: /senlin
    scheme: rabbit
    port:
      amqp:
        default: 5672
      http:
        default: 15672
  fluentd:
    namespace: null
    name: fluentd
    hosts:
      default: fluentd-logging
    host_fqdn_override:
      default: null
    path:
      default: null
    scheme: 'http'
    port:
      service:
        default: 24224
      metrics:
        default: 24220

pod:
  user:
    senlin:
      uid: 42424
  affinity:
