{{- if .Values.manifests.job_db_sync }}
{{- $envAll := . }}
{{- $dependencies := .Values.dependencies.db_sync }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: mistral-db-sync
spec:
  template:
    metadata:
      labels:
{{ tuple $envAll "mistral" "db-sync" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 8 }}
    spec:
      restartPolicy: OnFailure
      nodeSelector:
        {{ .Values.labels.node_selector_key }}: {{ .Values.labels.node_selector_value }}
      initContainers:
{{ tuple $envAll $dependencies "[]" | include "helm-toolkit.snippets.kubernetes_entrypoint_init_container" | indent 8 }}
      containers:
        - name: mistral-db-sync
          image: {{ .Values.images.db_sync }}
          imagePullPolicy: {{ .Values.images.pull_policy }}
{{ tuple $envAll $envAll.Values.pod.resources.jobs.db_sync | include "helm-toolkit.snippets.kubernetes_resources" | indent 10 }}
          command:
            - /tmp/db-sync.sh
          volumeMounts:
            - name: pod-etc-mistral
              mountPath: /etc/mistral
            - name: mistral-etc
              mountPath: /etc/mistral/mistral.conf
              subPath: mistral.conf
              readOnly: true
            - name: mistral-bin
              mountPath: /tmp/db-sync.sh
              subPath: db-sync.sh
              readOnly: true
      volumes:
        - name: pod-etc-mistral
          emptyDir: {}
        - name: mistral-etc
          configMap:
            name: mistral-etc
            defaultMode: 0444
        - name: mistral-bin
          configMap:
            name: mistral-bin
            defaultMode: 0555
{{- end }}
