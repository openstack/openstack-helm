# Default values for memcached.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
# name: value

images:
  entrypoint: docker.io/kolla/ubuntu-source-kubernetes-entrypoint:4.0.0
  # https://github.com/kubernetes/ingress/blob/master/controllers/nginx/Changelog.md
  ingress: gcr.io/google_containers/nginx-ingress-controller:0.9.0-beta.8
  error_pages: gcr.io/google_containers/defaultbackend:1.0
  pull_policy: "IfNotPresent"

pod:
  affinity:
      anti:
        type:
          default: preferredDuringSchedulingIgnoredDuringExecution
        topologyKey:
          default: kubernetes.io/hostname
  replicas:
    ingress: 1
    error_page: 1
  lifecycle:
    upgrades:
      deployments:
        revision_history: 3
        pod_replacement_strategy: RollingUpdate
        rolling_update:
          max_unavailable: 1
          max_surge: 3
  resources:
    enabled: true
    ingress:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "1024Mi"
        cpu: "2000m"
    error_pages:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "1024Mi"
        cpu: "2000m"

labels:
  node_selector_key: openstack-control-plane
  node_selector_value: enabled

network:
  host_namespace: true
  dns:
    kubernetes_domain: cluster.local
    # this must list the skydns server first, and in calico
    # this is consistently 10.96.0.10
    servers:
    - 10.96.0.10
    - 8.8.8.8

endpoints:
  ingress:
    host: openstack
    port:
      http: 80
      https: 443

deployment_type: Deployment
