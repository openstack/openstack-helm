{{- $envAll := . }}
{{- $dependencies := .Values.dependencies.db_init }}
apiVersion: batch/v1
kind: Job
metadata:
  name: glance-db-init
spec:
  template:
    metadata:
      annotations:
        pod.beta.kubernetes.io/init-containers: '[
{{ tuple $envAll $dependencies "[]" | include "helm-toolkit.kubernetes_entrypoint_init_container" | indent 10 }}
        ]'
    spec:
      restartPolicy: OnFailure
      nodeSelector:
        {{ .Values.labels.node_selector_key }}: {{ .Values.labels.node_selector_value }}
      containers:
        - name: glance-db-init
          image: {{ .Values.images.db_init }}
          imagePullPolicy: {{ .Values.images.pull_policy }}
          {{- if .Values.resources.enabled }}
          resources:
            limits:
              cpu: {{ .Values.resources.jobs.init.limits.cpu | quote }}
              memory: {{ .Values.resources.jobs.init.limits.memory | quote }}
            requests:
              cpu: {{ .Values.resources.jobs.init.requests.cpu | quote }}
              memory: {{ .Values.resources.jobs.init.requests.memory | quote }}
          {{- end }}
          env:
            - name: ROOT_DB_CONNECTION
              valueFrom:
                secretKeyRef:
                  name: glance-db-root
                  key: DB_CONNECTION
            - name: OPENSTACK_CONFIG_FILE
              value: /etc/glance/glance-api.conf
            - name: OPENSTACK_CONFIG_DB_SECTION
              value: database
            - name: OPENSTACK_CONFIG_DB_KEY
              value: connection
          command:
            - python
            - /tmp/db-init.py
          volumeMounts:
            - name: glance-bin
              mountPath: /tmp/db-init.py
              subPath: db-init.py
              readOnly: true
            - name: etcglance
              mountPath: /etc/glance
            - name: glanceapiconf
              mountPath: /etc/glance/glance-api.conf
              subPath: glance-api.conf
              readOnly: true
      volumes:
        - name: etcglance
          emptyDir: {}
        - name: glanceapiconf
          configMap:
            name: glance-etc
        - name: glance-bin
          configMap:
            name: glance-bin
