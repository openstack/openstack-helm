# Default values for glance.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
# name: value

replicas:
  api: 1
  registry: 1

# ceph or pvc
storage: ceph

labels:
  node_selector_key: openstack-control-plane
  node_selector_value: enabled

images:
  db_init: docker.io/kolla/ubuntu-source-glance-api:3.0.3
  db_sync: docker.io/kolla/ubuntu-source-glance-api:3.0.3
  ks_user: docker.io/kolla/ubuntu-source-kolla-toolbox:3.0.3
  ks_service: docker.io/kolla/ubuntu-source-kolla-toolbox:3.0.3
  ks_endpoints: docker.io/kolla/ubuntu-source-kolla-toolbox:3.0.3
  api: docker.io/kolla/ubuntu-source-glance-api:3.0.3
  registry: docker.io/kolla/ubuntu-source-glance-registry:3.0.3
  dep_check: docker.io/kolla/ubuntu-source-kubernetes-entrypoint:4.0.0
  pull_policy: "IfNotPresent"

upgrades:
  revision_history: 3
  pod_replacement_strategy: RollingUpdate
  rolling_update:
    max_unavailable: 1
    max_surge: 3

pod_disruption_budget:
  api:
    min_available: 0
  registry:
    min_available: 0

termination_grace_period:
  api:
    timeout: 600
  registry:
    timeout: 600

bootstrap:
  enabled: true
  images:
    cirros:
      name: "Cirros 0.3.5 64-bit"
      source_url: "http://download.cirros-cloud.net/0.3.5/"
      image_file: "cirros-0.3.5-x86_64-disk.img"
      min_disk: 1
      image_type: qcow2
      container_format: bare
      private: true
      properties:
        hypervisor_type: "qemu"
        os_distro: "cirros"

keystone:
  admin_user: "admin"
  admin_user_domain: "default"
  admin_password: "password"
  admin_project_name: "admin"
  admin_project_domain: "default"
  admin_region_name: "RegionOne"
  glance_user_role: "admin"


conf:
  ceph:
    monitors: []
    keyring: null
    override:
    append:
  ceph_client:
    override:
    append:
  paste:
    override:
    append:
  policy:
    override:
    append:
  glance:
    override:
    append:
    default:
      glance:
        api:
          bind_port: 9292
    keystone_authtoken:
      keystonemiddleware:
        auth_token:
          auth_type: password
          auth_version: v3
          region_name: RegionOne
          project_domain_name: default
          project_name: service
          user_domain_name: default
          username: glance
          password: password
    glance_store:
      glance:
        store:
          stores: file, http, rbd
          default_store: rbd
          rbd_store_chunk_size: 8
          rbd_store_pool: images
          rbd_store_user: admin
          rbd_store_ceph_conf: /etc/ceph/ceph.conf
          filesystem_store_datadir: /var/lib/glance/images
  paste_registry:
    override:
    append:
  glance_registry:
    override:
    append:
    default:
      glance:
        registry:
          bind_port: 9191
    keystone_authtoken:
      keystonemiddleware:
        auth_token:
          auth_type: password
          auth_version: v3
          region_name: RegionOne
          project_domain_name: default
          project_name: service
          user_domain_name: default
          username: glance
          password: password

network:
  api:
    name: "glance-api"
    node_port:
      enabled: false
      port: 30092
  registry:
    name: "glance-registry"
    node_port:
      enabled: false
      port: 30091

volume:
  class_name: general
  size: 2Gi

misc:
  workers: 8
  debug: false

resources:
  enabled: false
  api:
    limits:
      memory: "128Mi"
      cpu: "500m"
    requests:
      memory: "128Mi"
      cpu: "500m"
  registry:
    limits:
      memory: "128Mi"
      cpu: "500m"
    requests:
      memory: "128Mi"
      cpu: "500m"
  jobs:
    db:
      limits:
        memory: "128Mi"
        cpu: "500m"
      requests:
        memory: "128Mi"
        cpu: "500m"
    init:
      limits:
        memory: "128Mi"
        cpu: "500m"
      requests:
        memory: "128Mi"
        cpu: "500m"
    post:
      limits:
        memory: "128Mi"
        cpu: "500m"
      requests:
        memory: "128Mi"
        cpu: "500m"
    bootstrap:
      limits:
        memory: "128Mi"
        cpu: "500m"
      requests:
        memory: "128Mi"
        cpu: "500m"

dependencies:
  db_init:
    service:
    - mariadb
  db_sync:
    jobs:
    - glance-db-init
    service:
    - mariadb
  bootstrap:
    jobs:
    - glance-db-sync
    - glance-ks-user
    - glance-ks-endpoints
    service:
    - mariadb
    - glance-api
  ks_user:
    service:
    - keystone-api
  ks_service:
    service:
    - keystone-api
  ks_endpoints:
    jobs:
    - glance-ks-service
    service:
    - keystone-api
  api:
    jobs:
    - glance-db-sync
    - glance-ks-user
    - glance-ks-endpoints
    service:
    - keystone-api
    - mariadb
  registry:
    jobs:
    - glance-db-sync
    - glance-ks-user
    - glance-ks-endpoints
    service:
    - keystone-api
    - mariadb
    - glance-api

# typically overriden by environmental
# values, but should include all endpoints
# required by this chart
endpoints:
  identity:
    name: keystone
    hosts:
      default: keystone-api
    path: /v3
    scheme: 'http'
    port:
      admin: 35357
      api: 5000
  image:
    name: glance
    hosts:
      default: glance-api
    path: null
    scheme: 'http'
    port:
      api: 9292
  image_registry:
    name: glance-registry
    hosts:
      default: glance-registry
    path: null
    scheme: 'http'
    port:
      api: 9191
  oslo_db:
    auth:
      admin:
        username: root
        password: password
      user:
        username: glance
        password: password
    hosts:
      default: mariadb
    path: /glance
    scheme: mysql+pymysql
    port:
      mysql: 3306
  oslo_cache:
    hosts:
      default: memcache
    port:
      memcache: 11211
  oslo_messaging:
    auth:
      admin:
        username: admin
        password: password
      user:
        username: rabbitmq
        password: password
    hosts:
      default: rabbitmq
    path: /
    scheme: rabbit
    port:
      amqp: 5672

mounts:
  glance_api:
    init_container: null
    glance_api:
  glance_registry:
    init_container: null
    glance_registry:
