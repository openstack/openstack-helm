# Default values for glance.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
# name: value

replicas:
  api: 1
  registry: 1

development:
  enabled: false
  storage_path: /var/lib/localkube/openstack-helm/glance/images

labels:
  node_selector_key: openstack-control-plane
  node_selector_value: enabled

images:
  db_init: quay.io/stackanetes/stackanetes-glance-api:newton
  db_sync: quay.io/stackanetes/stackanetes-glance-api:newton
  ks_user: quay.io/stackanetes/stackanetes-kolla-toolbox:newton
  ks_service: quay.io/stackanetes/stackanetes-kolla-toolbox:newton
  ks_endpoints: quay.io/stackanetes/stackanetes-kolla-toolbox:newton
  api: quay.io/stackanetes/stackanetes-glance-api:newton
  registry: quay.io/stackanetes/stackanetes-glance-registry:newton
  dep_check: quay.io/stackanetes/kubernetes-entrypoint:v0.1.1
  pull_policy: "IfNotPresent"

upgrades:
  revision_history: 3
  pod_replacement_strategy: RollingUpdate
  rolling_update:
    max_unavailable: 1
    max_surge: 3

bootstrap:
  enabled: true
  images:
    ubuntu_precise64:
      name: "Ubuntu Precise 64-bit"
      source_url: "http://cloud-images.ubuntu.com/precise/current/"
      image_file: "precise-server-cloudimg-amd64-disk1.img"
      min_disk: 20
      image_type: qcow2
      container_format: bare
      private: true
      properties:
        hypervisor_type: "qemu"
        os_distro: "ubuntu"

keystone:
  admin_user: "admin"
  admin_user_domain: "default"
  admin_password: "password"
  admin_project_name: "admin"
  admin_project_domain: "default"
  admin_region_name: "RegionOne"

  glance_user: "glance"
  glance_user_domain: "default"
  glance_user_role: "admin"
  glance_password: "password"
  glance_project_name: "service"
  glance_project_domain: "default"
  glance_region_name: "RegionOne"

network:
  api:
    name: "glance-api"
    port: 9292
    node_port:
      enabled: false
      port: 30092
  registry:
    name: "glance-registry"
    port: 9191
    node_port:
      enabled: false
      port: 30091

ceph:
  enabled: true
  monitors: []
  glance_user: "admin"
  glance_pool: "images"
  # a null value for the keyring will
  # attempt to use the key from
  # common/secrets/ceph-client-key
  glance_keyring: null

misc:
  workers: 8
  debug: false

resources:
  enabled: false
  api:
    limits:
      memory: "128Mi"
      cpu: "500m"
    requests:
      memory: "128Mi"
      cpu: "500m"
  registry:
    limits:
      memory: "128Mi"
      cpu: "500m"
    requests:
      memory: "128Mi"
      cpu: "500m"
  jobs:
    db:
      limits:
        memory: "128Mi"
        cpu: "500m"
      requests:
        memory: "128Mi"
        cpu: "500m"
    init:
      limits:
        memory: "128Mi"
        cpu: "500m"
      requests:
        memory: "128Mi"
        cpu: "500m"
    post:
      limits:
        memory: "128Mi"
        cpu: "500m"
      requests:
        memory: "128Mi"
        cpu: "500m"
    bootstrap:
      limits:
        memory: "128Mi"
        cpu: "500m"
      requests:
        memory: "128Mi"
        cpu: "500m"

dependencies:
  db_init:
    jobs:
    - mariadb-seed
    service:
    - mariadb
  db_sync:
    jobs:
    - glance-db-init
    service:
    - mariadb
  bootstrap:
    jobs:
    - glance-db-sync
    - glance-ks-user
    - glance-ks-endpoints
    service:
    - mariadb
    - glance-api
  ks_user:
    service:
    - keystone-api
  ks_service:
    service:
    - keystone-api
  ks_endpoints:
    jobs:
    - glance-ks-service
    service:
    - keystone-api
  api:
    jobs:
    - glance-db-sync
    - glance-ks-user
    - glance-ks-endpoints
    service:
    - keystone-api
    - mariadb
  registry:
    jobs:
    - glance-db-sync
    - glance-ks-user
    - glance-ks-endpoints
    service:
    - keystone-api
    - mariadb
    - glance-api

# typically overriden by environmental
# values, but should include all endpoints
# required by this chart
endpoints:
  identity:
    name: keystone
    hosts:
      default: keystone-api
    path: /v3
    scheme: 'http'
    port:
      admin: 35357
      api: 5000
  image:
    name: glance
    hosts:
      default: glance-api
    path: null
    scheme: 'http'
    port:
      api: 9292
      registry: 9191
  oslo_db:
    auth:
      admin:
        username: root
        password: password
      user:
        username: glance
        password: password
    hosts:
      default: mariadb
    path: /glance
    scheme: mysql+pymysql
    port:
      mysql: 3306
