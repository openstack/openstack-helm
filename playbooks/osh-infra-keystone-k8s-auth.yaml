- hosts: primary
  tasks:
    - name: Setup OS and K8s Clients
      shell: |
        set -xe;
        cd "${OSH_PATH}"
        ./tools/deployment/developer/nfs/020-setup-client.sh
      environment:
        OSH_EXTRA_HELM_ARGS: "{{ zuul_osh_extra_helm_args_relative_path | default('') }}"
        OSH_PATH: "{{ zuul_osh_relative_path | default('') }}"
      args:
        chdir: "{{ zuul.project.src_dir }}"
    - name: Deploy Ingress
      shell: |
        set -xe;
        cd "${OSH_PATH}"
        ./tools/deployment/developer/nfs/030-ingress.sh
      environment:
        OSH_EXTRA_HELM_ARGS: "{{ zuul_osh_extra_helm_args_relative_path | default('') }}"
        OSH_PATH: "{{ zuul_osh_relative_path | default('') }}"
      args:
        chdir: "{{ zuul.project.src_dir }}"
    - name: Deploy NFS
      shell: |
        set -xe;
        cd "${OSH_PATH}"
        ./tools/deployment/developer/nfs/040-nfs-provisioner.sh
      environment:
        OSH_EXTRA_HELM_ARGS: "{{ zuul_osh_extra_helm_args_relative_path | default('') }}"
        OSH_PATH: "{{ zuul_osh_relative_path | default('') }}"
        OSH_INFRA_PATH: "../openstack-helm-infra/"
      args:
        chdir: "{{ zuul.project.src_dir }}"
    - name: Deploy Mariadb
      shell: |
        set -xe;
        cd "${OSH_PATH}"
        ./tools/deployment/developer/nfs/050-mariadb.sh
      environment:
        OSH_EXTRA_HELM_ARGS: "{{ zuul_osh_extra_helm_args_relative_path | default('') }}"
        OSH_PATH: "{{ zuul_osh_relative_path | default('') }}"
      args:
        chdir: "{{ zuul.project.src_dir }}"
    - name: Deploy RabbitMQ
      shell: |
        set -xe;
        cd "${OSH_PATH}"
        ./tools/deployment/developer/nfs/060-rabbitmq.sh
      environment:
        OSH_EXTRA_HELM_ARGS: "{{ zuul_osh_extra_helm_args_relative_path | default('') }}"
        OSH_PATH: "{{ zuul_osh_relative_path | default('') }}"
      args:
        chdir: "{{ zuul.project.src_dir }}"
    - name: Deploy Memcached
      shell: |
        set -xe;
        cd "${OSH_PATH}"
        ./tools/deployment/developer/nfs/070-memcached.sh
      environment:
        OSH_EXTRA_HELM_ARGS: "{{ zuul_osh_extra_helm_args_relative_path | default('') }}"
        OSH_PATH: "{{ zuul_osh_relative_path | default('') }}"
      args:
        chdir: "{{ zuul.project.src_dir }}"
    - name: Deploy Keystone
      shell: |
        set -xe;
        cd "${OSH_PATH}"
        ./tools/deployment/developer/nfs/080-keystone.sh
      environment:
        OSH_EXTRA_HELM_ARGS: "{{ zuul_osh_extra_helm_args_relative_path | default('') }}"
        OSH_PATH: "{{ zuul_osh_relative_path | default('') }}"
      args:
        chdir: "{{ zuul.project.src_dir }}"
    - name: Check Kubernetes Keystone Auth
      shell: |
        set -xe;
        ./tools/deployment/keystone-auth/check.sh
      args:
        chdir: "{{ zuul.project.src_dir }}"
