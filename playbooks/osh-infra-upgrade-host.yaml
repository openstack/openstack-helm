---
- hosts: all
  vars_files:
    - vars.yaml
  vars:
    work_dir: "{{ zuul.project.src_dir }}/{{ zuul_osh_infra_relative_path | default('') }}"
  gather_facts: False
  become: yes
  roles:
    - deploy-python
  tags:
    - deploy-python

- hosts: all
  vars_files:
    - vars.yaml
  vars:
    work_dir: "{{ zuul.project.src_dir }}/{{ zuul_osh_infra_relative_path | default('') }}"
  gather_facts: True
  become: yes
  roles:
    - upgrade-host
    - start-zuul-console
    - disable-local-nameserver
  tags:
    - upgrade-host
    - start-zuul-console
    - disable-local-nameserver

- hosts: all
  vars_files:
    - vars.yaml
  vars:
    work_dir: "{{ zuul.project.src_dir }}/{{ zuul_osh_infra_relative_path | default('') }}"
  gather_facts: False
  become: yes
  roles:
    - deploy-apparmor
  tags:
    - deploy-apparmor
...
