---
- name: Format loop device
  filesystem:
    fstype: "{{ loopback_format_fs_type }}"
    dev: "{{ loopback_device }}"
  when: loopback_format

- name: Mount loop device
  mount:
    src: "{{ loopback_device }}"
    path: "{{ loopback_mount_path }}"
    fstype: "{{ loopback_format_fs_type }}"
    state: mounted
  when: loopback_mount
...
