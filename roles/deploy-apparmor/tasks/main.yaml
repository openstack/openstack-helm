---
- block:
    - name: ensuring AppArmor is deployed on host
      when: ansible_distribution == 'Ubuntu'
      include_role:
        name: deploy-package
        tasks_from: dist
      vars:
        packages:
          deb:
            - apparmor

    - name: "Enable AppArmor"
      when: ansible_distribution == 'Ubuntu'
      become: true
      become_user: root
      shell: |-
              set -xe
              systemctl enable apparmor
              systemctl start apparmor
              systemctl status apparmor.service
      args:
        executable: /bin/bash
      ignore_errors: True
...
