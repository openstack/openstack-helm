---
images:
  tags:
    # These are minimum versions, older images will very likely not
    # work
    calico_etcd: quay.io/coreos/etcd:v3.4.3
    calico_node: quay.io/calico/node:v3.4.0
    calico_cni: quay.io/calico/cni:v3.4.0
    calico_ctl: calico/ctl:v3.4.0
    calico_settings: calico/ctl:v3.4.0
    # NOTE: plural key, singular value
    calico_kube_controllers: quay.io/calico/kube-controllers:v3.4.0
    dep_check: quay.io/airshipit/kubernetes-entrypoint:v1.0.0
    image_repo_sync: docker.io/library/docker:17.07.0
  pull_policy: IfNotPresent
  local_registry:
    active: false
    exclude:
      - dep_check
      - image_repo_sync
      - calico_etcd
      - calico_node
      - calico_cni
      - calico_kube_controllers

pod:
  security_context:
    etcd:
      pod:
        runAsUser: 0
      container:
        calico_etcd:
          readOnlyRootFilesystem: false
    calico_node:
      pod:
        runAsUser: 0
      container:
        calico_ctl:
          readOnlyRootFilesystem: false
        install_cni:
          readOnlyRootFilesystem: false
        calico_node:
          readOnlyRootFilesystem: false
          capabilities:
            add:
              - 'NET_ADMIN'
              - 'SYS_ADMIN'
    kube_controllers:
      pod:
        runAsUser: 0
      container:
        kube_controller:
          readOnlyRootFilesystem: false
    calico_settings:
      pod:
        runAsUser: 0
      container:
        calico_settings:
          readOnlyRootFilesystem: false
  resources:
    enabled: false
    jobs:
      image_repo_sync:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "1024Mi"
          cpu: "2000m"
      calico_settings:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "1024Mi"
          cpu: "2000m"
    calico_kube_controllers:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "1024Mi"
        cpu: "2000m"
    calico_node:
      requests:
        memory: "128Mi"
        cpu: "250m"
      limits:
        memory: "1024Mi"
        cpu: "2000m"
    calico_cni:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "1024Mi"
        cpu: "2000m"
    calico_ctl:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "1024Mi"
        cpu: "2000m"
    calico_etcd:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "1024Mi"
        cpu: "2000m"
  lifecycle:
    upgrades:
      deployments:
        revision_history: 3
        pod_replacement_strategy: RollingUpdate
        rolling_update:
          max_unavailable: 1
          max_surge: 3
    disruption_budget:
      controllers:
        min_available: 0
  mandatory_access_control:
    type: apparmor
    calico-node:
      calico-node: runtime/default

dependencies:
  dynamic:
    common:
      local_image_registry:
        jobs:
          - calico-image-repo-sync
        services:
          - endpoint: node
            service: local_image_registry
  static:
    calico_kube_controllers:
      services:
        - endpoint: internal
          service: calico-etcd
    calico_node:
      services:
        - endpoint: internal
          service: calico-etcd
    calico_settings:
      services:
        - endpoint: internal
          service: calico-etcd
    calico_etcd:
      services: null
    image_repo_sync:
      services:
        - endpoint: internal
          service: local_image_registry

endpoints:
  cluster_domain_suffix: cluster.local
  local_image_registry:
    name: docker-registry
    namespace: docker-registry
    hosts:
      default: localhost
      internal: docker-registry
      node: localhost
    host_fqdn_override:
      default: null
    port:
      registry:
        node: 5000
  etcd:
    auth:
      client:
        tls:
          crt: null
          ca: null
          key: null
        path:
          # these must be within /etc/calico
          crt: /etc/calico/pki/crt
          ca: /etc/calico/pki/ca
          key: /etc/calico/pki/key
    scheme:
      default: http
    path:
      default: ' '  # space required to provide a truly empty path
    hosts:
      default: 10.96.232.136
    host_fqdn_override:
      default: null
    service:
      name: null
    port:
      client:
        default: 6666
      peer:
        default: 6667

monitoring:
  prometheus:
    enabled: true
    calico_node:
      scrape: true
      port: 9091

networking:
  podSubnet: 192.168.0.0/16
  # Physical MTU, if ipip is enabled, the chart will adjust things downward
  mtu: 1500

  settings:
    mesh: "on"
    # technically this could be a list, today we only support a single
    # podSubnet, the one above.  The settings below will be applied to
    # that ipPool
    ippool:
      ipip:
        enabled: true
      nat_outgoing: true
      disabled: false

  bgp:
    # our asnumber for bgp peering
    asnumber: 64512
    ipv4:
      # https://docs.projectcalico.org/v3.4/reference/calicoctl/resources/bgppeer
      #
      # this is a list of peer objects that will be passed directly to
      # calicoctl - for global peers, the scope should be global and
      # the node attribute removed
      #
      # apiVersion: projectcalico.org/v3
      # kind: BGPPeer
      # metadata:
      #   name: some.name
      # spec:
      #   node: rack1-host1
      #   peerIP: 10.1.10.39
      #   asNumber: 64512
      peers: []
      # this is a list of additional IPv4 cidrs that if we discover
      # IPs within them on a host, we will announce the address in
      # addition to traditional pod workloads
      additional_cidrs: []
      # community_cidr_ref contains embedded objects that describe a
      # BGP community that is to be associated with the supplied CIDR.
      # The top-level key names are not important.
      #
      # The resulting BGP community will take the form of
      #    <prefix>:<community>
      # If no prefix is specified then the asnumber is used
      community_cidr_ref:
#        cidr_community_description:
#          cidr: 192.168.0.0/16
#          community: 54321
#          prefix: 55555
#        alpha:
#          cidr: 10.0.0.0/16
#          community: 54322
      port:
        neighbor: 179
        listen: 179
    ipv6:
      # https://docs.projectcalico.org/v3.4/reference/calicoctl/resources/bgppeer
      #
      # this is a list of peer objects that will be passed directly to
      # calicoctl - for global peers, the scope should be global and
      # the node attribute removed
      #
      # apiVersion: projectcalico.org/v3
      # kind: BGPPeer
      # metadata:
      #   name: some.name
      # spec:
      #   node: rack1-host1
      #   peerIP: 2600:1:2:3::abcd
      #   asNumber: 64512
      peers: []
      # this is a list of additional IPv6 cidrs that if we discover
      # IPs within them on a host, we will announce them in addition
      # to traditional pod workloads
      additional_cidrs: []
      # community_cidr_ref contains embedded objects that describe a
      # BGP community that is to be associated with the supplied CIDR.
      # The top-level key names are not important.
      #
      # The resulting BGP community will take the form of
      #    <prefix>:<community>
      # If no prefix is specified then the asnumber is used
      community_cidr_ref:
#        cidr_community_description:
#          cidr: 2600:1:2:3::abcd/28
#          community: 54321
#          prefix: 55555
#        alpha:
#          cidr: 1400:a:2:3::abcd/26
#          community: 54322
      port:
        neighbor: 179
        listen: 179

