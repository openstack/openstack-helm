---
nova:
  manifests:
    network_policy: true
  network_policy:
    nova:
      egress:
        - to:
          - podSelector:
              matchLabels:
                application: nova
        - to:
          - ipBlock:
              cidr: %%%REPLACE_API_ADDR%%%/32
          ports:
            - protocol: TCP
              port: %%%REPLACE_API_PORT%%%
...
