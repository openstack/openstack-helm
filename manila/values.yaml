            times: 4
            type: constant
          sla:
            failure_rate:
              max: 0
  manila_api_uwsgi:
    uwsgi:
      processes: 1
      add-header: "Connection: close"
      buffer-size: 65535
      die-on-term: true
      enable-threads: true
      exit-on-reload: false
      hook-master-start: unix_signal:15 gracefully_kill_them_all
