    scheme:
      default: 'http'
    port:
      api:
        default: 8070
        public: 80
      statsd:
        default: 8125
        public: 8125
      forwarder:
        default: 17123
        public: 17123
  logs_search:
    name: monasca
    hosts:
      default: kibana
      public: kibana
    host_fqdn_override:
      default: null
    path:
      default: /
    scheme:
      default: 'http'
    port:
      api:
        default: 5601
        public: 80
  logs:
    name: monasca
