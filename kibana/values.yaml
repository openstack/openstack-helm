labels:
  kibana:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled

images:
  tags:
    apache_proxy: docker.io/httpd:2.4
    kibana: docker.io/kibana:5.6.4
    dep_check: quay.io/stackanetes/kubernetes-entrypoint:v0.3.0
    image_repo_sync: docker.io/docker:17.07.0
  pull_policy: IfNotPresent
  local_registry:
    active: false
    exclude:
      - dep_check
      - image_repo_sync

pod:
  affinity:
    anti:
      type:
        default: preferredDuringSchedulingIgnoredDuringExecution
      topologyKey:
        default: kubernetes.io/hostname
  lifecycle:
    upgrades:
      deployments:
        pod_replacement_strategy: RollingUpdate
        revision_history: 3
        rolling_update:
          max_surge: 3
          max_unavailable: 1
  replicas:
    kibana: 1
  resources:
    kibana:
      enabled: false
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "1024Mi"
        cpu: "2000m"
    jobs:
      image_repo_sync:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "1024Mi"
          cpu: "2000m"

secrets:
  elasticsearch:
    user: kibana-elasticsearch-user
  kibana:
    admin: kibana-admin-creds

dependencies:
  dynamic:
    common:
      local_image_registry:
        jobs:
          - kibana-image-repo-sync
        services:
          - endpoint: node
            service: local_image_registry
  static:
    image_repo_sync:
      services:
        - endpoint: internal
          service: local_image_registry
    kibana:
      services:
        - endpoint: internal
          service: elasticsearch

conf:
  apache:
    htpasswd: /usr/local/apache2/conf/.htpasswd
  httpd:
  kibana:
    elasticsearch:
      pingTimeout: 1500
      preserveHost: true
      requestTimeout: 30000
      shardTimeout: 0
      startupTimeout: 5000
    kibana:
      defaultAppId: discover
      index: .kibana
    logging:
      quiet: false
      silent: false
      verbose: false
    ops:
      interval: 5000
    server:
      host: localhost
      maxPayloadBytes: 1048576
      port: 5601
      ssl:
        enabled: false

endpoints:
  cluster_domain_suffix: cluster.local
  local_image_registry:
    name: docker-registry
    namespace: docker-registry
    hosts:
      default: localhost
      internal: docker-registry
      node: localhost
    host_fqdn_override:
      default: null
    port:
      registry:
        node: 5000
  elasticsearch:
    name: elasticsearch
    namespace: null
    auth:
      admin:
        username: admin
        password: changeme
    hosts:
      default: elasticsearch-logging
      public: elasticsearch
    host_fqdn_override:
      default: null
    path:
      default: null
    scheme:
      default: http
    port:
      client:
        default: 80
  kibana:
    name: kibana
    namespace: null
    auth:
      admin:
        username: admin
        password: changeme
    hosts:
      default: kibana-dash
      public: kibana
    host_fqdn_override:
      default: null
    path:
      default: null
    scheme:
      default: http
    port:
      kibana:
        default: 5601
      http:
        default: 80

network:
  kibana:
    ingress:
      public: true
      proxy_body_size: 1024M
    node_port:
      enabled: false
      port: 30905
    port: 5601

manifests:
  configmap_bin: true
  configmap_etc: true
  deployment: true
  ingress_kibana: true
  job_image_repo_sync: true
  secret_elasticsearch: true
  secret_admin: true
  service: true
  service_ingress_kibana: true
