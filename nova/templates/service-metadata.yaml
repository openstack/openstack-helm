apiVersion: v1
kind: Service
metadata:
  name: nova-metadata
spec:
  ports:
  - name: nova-metadata
    port: {{ .Values.network.metadata.port }}
    {{ if .Values.network.metadata.node_port.enabled }}
      nodePort: {{ .Values.network.metadata.node_port.port }}
    {{ end }}
  selector:
    app: nova-api
  {{ if .Values.network.metadata.node_port.enabled }}
  type: NodePort
  {{ end }}
