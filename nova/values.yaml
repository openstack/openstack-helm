# Default values for keystone.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
# name: value

labels:
  control_node_selector_key: openstack-control-plane
  control_node_selector_value: enabled
  compute_node_selector_key: openstack-compute-node
  compute_node_selector_value: enabled

control_replicas: 1
compute_replicas: 1

images:
  db_init: quay.io/stackanetes/stackanetes-kolla-toolbox:newton
  db_sync: quay.io/stackanetes/stackanetes-nova-api:newton
  ks_user: quay.io/stackanetes/stackanetes-kolla-toolbox:newton
  ks_service: quay.io/stackanetes/stackanetes-kolla-toolbox:newton
  ks_endpoints: quay.io/stackanetes/stackanetes-kolla-toolbox:newton
  api: quay.io/stackanetes/stackanetes-nova-api:newton
  conductor: quay.io/stackanetes/stackanetes-nova-conductor:newton
  scheduler: quay.io/stackanetes/stackanetes-nova-scheduler:newton
  novncproxy: quay.io/stackanetes/stackanetes-nova-novncproxy:newton
  consoleauth: quay.io/stackanetes/stackanetes-nova-consoleauth:newton
  compute: quay.io/stackanetes/stackanetes-nova-compute:newton
  libvirt: quay.io/stackanetes/stackanetes-nova-libvirt:newton
  dep_check: quay.io/stackanetes/kubernetes-entrypoint:v0.1.1
  pull_policy: "IfNotPresent"

upgrades:
  revision_history: 3
  pod_replacement_strategy: RollingUpdate
  rolling_update:
    max_unavailable: 1
    max_surge: 3

network:
  ip_address: "0.0.0.0"
  # TODO(DTadrzak): move external IPs to common, this variable should be shared with
  # horizon service
  external_ips: ""
  minion_interface_name: "eno1"
  dns:
    servers:
      - "10.96.0.10"
      - "8.8.8.8"
    kubernetes_domain: "cluster.local"
    other_domains: ""

  port:
    osapi: 8774
    metadata: 8775
    novncproxy: 6080

nova:
  default:
    debug: false
    osapi_workers: 8
    metadata_workers: 8
    conductor_workers: 8
    force_config_drive: True

database:
  address: "mariadb"
  port: 3306
  root_user: "root"
  root_password: "password"

  nova_user: "nova"
  nova_password: "password"
  nova_database_name: "nova"
  nova_api_database_name: "nova_api"

keystone:
  admin_user: "admin"
  admin_user_domain: "default"
  admin_password: "password"
  admin_project_name: "admin"
  admin_project_domain: "default"
  admin_region_name: "RegionOne"

  neutron_user: "neutron"
  neutron_user_domain: "default"
  neutron_user_role: "admin"
  neutron_password: "password"
  neutron_project_name: "service"
  neutron_project_domain: "default"
  neutron_region_name: "RegionOne"

  nova_user: "nova"
  nova_user_domain: "default"
  nova_user_role: "admin"
  nova_password: "password"
  nova_project_name: "service"
  nova_project_domain: "default"
  nova_region_name: "RegionOne"

rabbitmq:
  address: "rabbitmq"
  admin_user: "rabbitmq"
  admin_password: "password"
  port: 5672

ceph:
  enabled: false
  monitors: []
  cinder_user: "cinder"
  cinder_keyring: null
  nova_pool: "vms"
  secret_uuid: ""

neutron:
  metadata_secret: "password"

memcached:
  host: memcached
  port: 11211

dependencies:
  api:
    jobs:
    - nova-db-sync
    - nova-ks-user
    - nova-ks-endpoints
    service:
    - mariadb
  db_init:
    jobs:
    - mariadb-seed
    service:
    - mariadb
  db_sync:
    jobs:
    - nova-db-init
    service:
    - mariadb
  ks_user:
    service:
    - keystone-api
  ks_service:
    service:
    - keystone-api
  ks_endpoints:
    jobs:
    - nova-ks-service
    service:
    - keystone-api
  compute:
    jobs:
    - nova-db-sync
    service:
    - keystone-api
    - nova-api
    daemonset:
    - ovs-agent
  libvirt:
    jobs:
    - nova-db-sync
    service:
    - keystone-api
    - nova-api
  consoleauth:
    jobs:
    - nova-db-sync
    service:
    - mariadb
  scheduler:
    jobs:
    - nova-db-sync
    service:
    - mariadb
  conductor:
    jobs:
    - nova-db-sync
    service:
    - mariadb

# typically overriden by environmental
# values, but should include all endpoints
# required by this chart
endpoints:
  compute:
    name: nova
    hosts:
      default: nova-api
    path: "/v2/%(tenant_id)s"
    scheme: 'http'
    port:
      api: 8774
      metadata: 8775
      novncproxy: 6080
  identity:
    name: keystone
    hosts:
      default: keystone-api
    path: /v3
    scheme: 'http'
    port:
      api: 5000
      admin: 35357
  image:
    name: glance
    hosts:
      default: glance-api
    path: null
    scheme: 'http'
    port:
      api: 9292
      registry: 9191
  network:
    name: neutron
    hosts:
      default: neutron-server
    path: null
    scheme: 'http'
    port:
      api: 9696

resources:
  enabled: false
  nova_compute:
    requests:
      memory: "124Mi"
      cpu: "100m"
    limits:
      memory: "1024Mi"
      cpu: "2000m"
  nova_libvirt:
    requests:
      memory: "124Mi"
      cpu: "100m"
    limits:
