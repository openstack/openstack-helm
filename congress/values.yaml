# Default values for congress.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
# name: value

labels:
  api:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled
  datasource:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled
  job:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled
  policy_engine:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled
  test:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled

release_group: null

images:
  tags:
    congress_api: docker.io/openstackhelm/congress:ocata
    congress_datasource: docker.io/openstackhelm/congress:ocata
    congress_policy_engine: docker.io/openstackhelm/congress:ocata
    db_init: docker.io/openstackhelm/heat:ocata
    congress_db_sync: docker.io/openstackhelm/congress:ocata
    db_drop: docker.io/openstackhelm/heat:ocata
    rabbit_init: docker.io/rabbitmq:3.7-management
    ks_user: docker.io/openstackhelm/heat:ocata
    ks_service: docker.io/openstackhelm/heat:ocata
    ks_endpoints: docker.io/openstackhelm/heat:ocata
    congress_ds_create: docker.io/openstackhelm/congress:ocata
    congress_scripted_test: docker.io/openstackhelm/congress:ocata
    dep_check: quay.io/stackanetes/kubernetes-entrypoint:v0.3.1
    image_repo_sync: docker.io/docker:17.07.0
  pull_policy: "IfNotPresent"
  local_registry:
    active: false
    exclude:
      - dep_check
      - image_repo_sync

network:
  api:
    ingress:
      public: true
      classes:
        namespace: "nginx"
        cluster: "nginx-cluster"
      annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /
    node_port:
      enabled: false
      port: 1789

volume:
  class_name: general
  size: 2Gi

dependencies:
  dynamic:
    common:
      local_image_registry:
        jobs:
          - congress-image-repo-sync
        services:
          - endpoint: node
            service: local_image_registry
  static:
    api:
      jobs:
        - congress-db-sync
        - congress-ks-user
        - congress-ks-endpoints
        - congress-rabbit-init
      services:
        - endpoint: internal
          service: oslo_db
        - endpoint: internal
          service: identity
        - endpoint: internal
          service: oslo_messaging
    bootstrap:
      jobs:
        - congress-db-sync
        - congress-ks-user
        - congress-ks-endpoints
      services:
        - endpoint: internal
          service: identity
        - endpoint: internal
          service: image
    datasource:
      jobs:
        - congress-db-sync
        - congress-ks-user
        - congress-ks-endpoints
        - congress-rabbit-init
      services:
        - endpoint: internal
          service: oslo_db
        - endpoint: internal
          service: identity
        - endpoint: internal
          service: oslo_messaging
    db_drop:
      services:
        - endpoint: internal
          service: oslo_db
    db_init:
      services:
        - endpoint: internal
          service: oslo_db
    db_sync:
      jobs:
        - congress-db-init
      services:
        - endpoint: internal
          service: oslo_db
    ds_create:
      jobs:
        - congress-ks-endpoints
      services:
        - endpoint: internal
          service: policy
    ks_endpoints:
      jobs:
        - congress-ks-service
      services:
        - endpoint: internal
          service: identity
    ks_service:
      services:
        - endpoint: internal
          service: identity
    ks_user:
      services:
        - endpoint: internal
          service: identity
    rabbit_init:
      services:
      - endpoint: internal
        service: oslo_messaging
    policy_engine:
      jobs:
        - congress-db-sync
        - congress-ks-user
        - congress-ks-endpoints
        - congress-rabbit-init
      services:
        - endpoint: internal
          service: oslo_db
        - endpoint: internal
          service: identity
        - endpoint: internal
          service: oslo_messaging
    storage_init:
      services: null
    tests:
      services:
        - endpoint: internal
          service: oslo_db
        - endpoint: internal
          service: identity
        - endpoint: internal
          service: policy
    image_repo_sync:
      services:
        - endpoint: internal
          service: local_image_registry

secrets:
  identity:
    admin: congress-keystone-admin
    congress: congress-keystone-user
  oslo_db:
    admin: congress-db-admin
    congress: congress-db-user
  rbd: images-rbd-keyring
  oslo_messaging:
    admin: congress-rabbitmq-admin
    congress: congress-rabbitmq-user

bootstrap:
  enabled: false
  ks_user: congress
  script: |
    openstack token issue

endpoints:
  cluster_domain_suffix: cluster.local
  local_image_registry:
    name: docker-registry
    namespace: docker-registry
    hosts:
      default: localhost
      internal: docker-registry
      node: localhost
    host_fqdn_override:
      default: null
    port:
      registry:
        node: 5000
  identity:
    name: keystone
    auth:
      admin:
        region_name: RegionOne
        username: admin
        password: password
        project_name: admin
        user_domain_name: default
        project_domain_name: default
      congress:
        role: admin
        region_name: RegionOne
        username: congress
        password: password
        project_name: service
        user_domain_name: service
        project_domain_name: service
    hosts:
      default: keystone
      internal: keystone-api
    host_fqdn_override:
      default: null
    path:
      default: /v3
    scheme:
      default: http
    port:
      api:
        default: 80
        internal: 5000
  policy:
    name: congress
    hosts:
      default: congress-api
      public: congress
    host_fqdn_override:
      default: null
    path:
      default: null
    scheme:
      default: http
    port:
      api:
        default: 1789
        public: 80
  oslo_db:
    auth:
      admin:
        username: root
        password: password
      congress:
        username: congress
        password: password
    hosts:
      default: mariadb
    host_fqdn_override:
      default: null
    path: /congress
    scheme: mysql+pymysql
    port:
      mysql:
        default: 3306
  oslo_cache:
    auth:
      # NOTE(portdirect): this is used to define the value for keystone
      # authtoken cache encryption key, if not set it will be populated
      # automatically with a random value, but to take advantage of
      # this feature all services should be set to use the same key,
      # and memcache service.
      memcache_secret_key: null
    hosts:
      default: memcached
    host_fqdn_override:
      default: null
    port:
      memcache:
        default: 11211
  oslo_messaging:
    auth:
      admin:
        username: rabbitmq
        password: password
      congress:
        username: congress
        password: password
    hosts:
      default: rabbitmq
    host_fqdn_override:
      default: null
    path: /congress
    scheme: rabbit
    port:
      amqp:
        default: 5672
      http:
        default: 15672
  fluentd:
    namespace: null
    name: fluentd
    hosts:
      default: fluentd-logging
    host_fqdn_override:
      default: null
    path:
      default: null
    scheme: 'http'
    port:
      service:
        default: 24224
      metrics:
        default: 24220

policy:
  datasource_services:
    - neutronv2
    - glancev2
    - keystonev3
    - swift
    - heat
    - nova
  poll_time: 120

network_policy:
  congress:
    ingress:
      - {}

conf:
  congress:
    DEFAULT:
      log_config_append: /etc/congress/logging.conf
      #NOTE(portdirect): the bind port should not be defined, and is manipulated
      # via the endpoints section.
      bind_port: null
      drivers: congress.datasources.neutronv2_driver.NeutronV2Driver,congress.datasources.glancev2_driver.GlanceV2Driver,congress.datasources.nova_driver.NovaDriver,congress.datasources.keystonev3_driver.KeystoneV3Driver,congress.datasources.cinder_driver.CinderDriver,congress.datasources.swift_driver.SwiftDriver,congress.datasources.plexxi_driver.PlexxiDriver,congress.datasources.vCenter_driver.VCenterDriver,congress.datasources.murano_driver.MuranoDriver,congress.datasources.ironic_driver.IronicDriver,congress.datasources.heatv1_driver.HeatV1Driver,congress.datasources.doctor_driver.DoctorDriver,congress.datasources.ceilometer_driver.CeilometerDriver
      replicated_policy_engine: False
      datasource_sync_period: 30
      auth_strategy: keystone
      debug: False
      logging_exception_prefix: '%(color)s%(asctime)s.%(msecs)03d TRACE %(name)s %(instance)s'
      logging_debug_format_suffix: 'from (pid=%(process)d) %(funcName)s %(pathname)s:%(lineno)d'
      logging_default_format_string: '%(asctime)s.%(msecs)03d %(color)s%(levelname)s %(name)s [-%(color)s] %(instance)s%(color)s%(message)s'
      logging_context_format_string: '%(asctime)s.%(msecs)03d %(color)s%(levelname)s %(name)s [%(request_id)s %(project_name)s %(user_name)s%(color)s] %(instance)s%(color)s%(message)s'
    oslo_policy:
      policy_file: /etc/congress/policy.json
    database:
      max_retries: -1
    keystone_authtoken:
      auth_type: password
  logging:
    loggers:
      keys:
        - root
        - congress
    handlers:
      keys:
        - stdout
        - stderr
        - "null"
    formatters:
      keys:
        - context
        - default
    logger_root:
      level: WARNING
      handlers: 'null'
    logger_congress:
      level: INFO
      handlers:
        - stdout
      qualname: congress
    logger_amqp:
      level: WARNING
      handlers: stderr
      qualname: amqp
    logger_amqplib:
      level: WARNING
      handlers: stderr
      qualname: amqplib
    logger_eventletwsgi:
      level: WARNING
      handlers: stderr
      qualname: eventlet.wsgi.server
    logger_sqlalchemy:
      level: WARNING
      handlers: stderr
      qualname: sqlalchemy
    logger_boto:
      level: WARNING
      handlers: stderr
      qualname: boto
    handler_null:
      class: logging.NullHandler
      formatter: default
      args: ()
    handler_stdout:
      class: StreamHandler
      args: (sys.stdout,)
      formatter: context
    handler_stderr:
      class: StreamHandler
      args: (sys.stderr,)
      formatter: context
    formatter_context:
      class: oslo_log.formatters.ContextFormatter
    formatter_default:
      format: "%(message)s"
  paste:
    composite:congress:
      use: egg:Paste#urlmap
      /: congressversions
      /v1: congress_api_v1
    pipeline:congressversions:
      pipeline: cors http_proxy_to_wsgi catch_errors congressversionapp
    app:congressversionapp:
      paste.app_factory: congress.api.versions:Versions.factory
    composite:congress_api_v1:
      use: call:congress.auth:pipeline_factory
      keystone: cors http_proxy_to_wsgi request_id catch_errors authtoken keystonecontext congress_api
      noauth: cors http_proxy_to_wsgi request_id catch_errors congress_api
    app:congress_api:
      paste.app_factory: congress.service:congress_app_factory
    filter:request_id:
      paste.filter_factory: oslo_middleware:RequestId.factory
    filter:catch_errors:
      paste.filter_factory: oslo_middleware:CatchErrors.factory
    filter:keystonecontext:
      paste.filter_factory: congress.auth:CongressKeystoneContext.factory
    filter:authtoken:
      paste.filter_factory: keystonemiddleware.auth_token:filter_factory
    filter:cors:
      paste.filter_factory:  oslo_middleware.cors:filter_factory
      oslo_config_project: congress
    filter:http_proxy_to_wsgi:
      paste.filter_factory: oslo_middleware.http_proxy_to_wsgi:HTTPProxyToWSGI.factory
      oslo_config_project: congress
  policy:
    context_is_admin: role:admin
    admin_only: rule:context_is_admin
    regular_user: ""
    default: rule:admin_only

pod:
  user:
    congress:
      uid: 42424
  affinity:
    anti:
      type:
        default: preferredDuringSchedulingIgnoredDuringExecution
      topologyKey:
        default: kubernetes.io/hostname
  replicas:
    api: 1
    policy_engine: 1
    # don't scale out ds node
    # only one node per environment should be in active state
    # https://docs.openstack.org/congress/latest/admin/ha-overview.html#ha-overview
    datasource: 1
  lifecycle:
    upgrades:
      deployments:
        revision_history: 3
        pod_replacement_strategy: RollingUpdate
        rolling_update:
          max_unavailable: 1
          max_surge: 3
    disruption_budget:
      api:
        min_available: 0
      datasource:
        min_available: 0
      policy_engine:
        min_available: 0
    termination_grace_period:
      api:
        timeout: 600
      datasource:
        timeout: 600
      policy_engine:
        timeout: 600
  resources:
    enabled: false
    api:
      requests:
