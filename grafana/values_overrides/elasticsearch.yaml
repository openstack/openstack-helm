# NOTE(srwilkers): This overrides file provides a reference for a dashboard for
# an Elasticsearch cluster
conf:
  dashboards:
    elasticsearch:
      __inputs:
      - name: DS_PROMETHEUS
        label: Prometheus
        description: ''
        type: datasource
        pluginId: prometheus
        pluginName: Prometheus
      __requires:
      - type: grafana
        id: grafana
        name: Grafana
        version: 4.6.3
      - type: panel
        id: graph
        name: Graph
        version: ''
      - type: datasource
        id: prometheus
        name: Prometheus
        version: 1.0.0
      - type: panel
        id: singlestat
        name: Singlestat
        version: ''
      annotations:
        list:
        - builtIn: 1
          datasource: "-- Grafana --"
          enable: true
          hide: true
          iconColor: rgba(0, 211, 255, 1)
          name: Annotations & Alerts
          type: dashboard
      editable: true
      gnetId: 4358
      graphTooltip: 1
      hideControls: false
      id:
      links: []
      refresh: 5m
      rows:
      - collapse: false
        height:
        panels:
        - cacheTimeout:
          colorBackground: true
          colorValue: false
          colors:
          - rgba(245, 54, 54, 0.9)
          - rgba(178, 49, 13, 0.89)
          - rgba(50, 172, 45, 0.97)
          datasource: "${DS_PROMETHEUS}"
          editable: true
          error: false
          format: none
          gauge:
            maxValue: 100
            minValue: 0
            show: false
            thresholdLabels: false
            thresholdMarkers: true
          height: '50'
          id: 8
          interval:
          links: []
          mappingType: 1
          mappingTypes:
          - name: value to text
            value: 1
          - name: range to text
            value: 2
          maxDataPoints: 100
          nullPointMode: connected
          nullText:
          postfix: ''
          postfixFontSize: 50%
          prefix: ''
          prefixFontSize: 50%
          rangeMaps:
          - from: 'null'
            text: N/A
            to: 'null'
          span: 5
          sparkline:
            fillColor: rgba(31, 118, 189, 0.18)
            full: true
            lineColor: rgb(31, 120, 193)
            show: true
          tableColumn: ''
          targets:
          - expr: (sum(elasticsearch_cluster_health_status{cluster=~"$cluster",color="green"})*2)+sum(elasticsearch_cluster_health_status{cluster=~"$cluster",color="yellow"})
            format: time_series
            intervalFactor: 3
            legendFormat: ''
            metric: ''
            refId: A
            step: 40
          thresholds: '0,1,2'
          title: Cluster health status
          transparent: false
          type: singlestat
          valueFontSize: 80%
          valueMaps:
          - op: "="
            text: GREEN
            value: '2'
          - op: "="
            text: YELLOW
            value: '1'
          - op: "="
            text: RED
            value: '0'
