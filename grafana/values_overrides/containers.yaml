# NOTE(srwilkers): This overrides file provides a reference for a dashboard for
# container metrics, specific to each host
conf:
  dashboards:
    containers:
      __inputs:
      - name: DS_PROMETHEUS
        label: Prometheus
        description: ''
        type: datasource
        pluginId: prometheus
        pluginName: Prometheus
      __requires:
      - type: panel
        id: graph
        name: Graph
        version: ''
      - type: panel
        id: singlestat
        name: Singlestat
        version: ''
      - type: grafana
        id: grafana
        name: Grafana
        version: 3.1.1
      - type: datasource
        id: prometheus
        name: Prometheus
        version: 1.3.0
      id:
      title: Container Metrics (cAdvisor)
      description: Monitors Kubernetes cluster using Prometheus. Shows overall cluster CPU
        / Memory / Filesystem usage as well as individual pod, containers, systemd services
        statistics. Uses cAdvisor metrics only.
      tags:
      - kubernetes
      style: dark
      timezone: browser
      editable: true
      hideControls: false
      sharedCrosshair: false
      rows:
      - collapse: false
        editable: true
        height: 200px
        panels:
        - aliasColors: {}
          bars: false
          datasource: "${DS_PROMETHEUS}"
          decimals: 2
          editable: true
          error: false
          fill: 1
          grid:
            threshold1:
            threshold1Color: rgba(216, 200, 27, 0.27)
            threshold2:
            threshold2Color: rgba(234, 112, 112, 0.22)
            thresholdLine: false
          height: 200px
          id: 32
          isNew: true
          legend:
            alignAsTable: false
            avg: true
            current: true
            max: false
            min: false
            rightSide: false
            show: false
            sideWidth: 200
            sort: current
            sortDesc: true
            total: false
            values: true
          lines: true
          linewidth: 2
          links: []
          nullPointMode: connected
          percentage: false
          pointradius: 5
          points: false
          renderer: flot
          seriesOverrides: []
          span: 12
          stack: false
          steppedLine: false
          targets:
          - expr: sum (rate (container_network_receive_bytes_total{kubernetes_io_hostname=~"^$Node$"}[5m]))
            interval: 10s
            intervalFactor: 1
            legendFormat: Received
            metric: network
            refId: A
            step: 10
          - expr: '- sum (rate (container_network_transmit_bytes_total{kubernetes_io_hostname=~"^$Node$"}[5m]))'
            interval: 10s
            intervalFactor: 1
            legendFormat: Sent
            metric: network
            refId: B
            step: 10
          timeFrom:
          timeShift:
          title: Network I/O pressure
          tooltip:
            msResolution: false
            shared: true
            sort: 0
            value_type: cumulative
          transparent: false
          type: graph
          xaxis:
            show: true
          yaxes:
          - format: Bps
            label:
            logBase: 1
            max:
            min:
            show: true
          - format: Bps
            label:
            logBase: 1
            max:
            min:
            show: false
        title: Network I/O pressure
      - collapse: false
        editable: true
        height: 250px
        panels:
        - cacheTimeout:
          colorBackground: false
          colorValue: true
          colors:
          - rgba(50, 172, 45, 0.97)
          - rgba(237, 129, 40, 0.89)
          - rgba(245, 54, 54, 0.9)
          datasource: "${DS_PROMETHEUS}"
          editable: true
          error: false
          format: percent
          gauge:
            maxValue: 100
            minValue: 0
            show: true
            thresholdLabels: false
            thresholdMarkers: true
          height: 180px
          id: 4
          interval:
          isNew: true
          links: []
          mappingType: 1
          mappingTypes:
          - name: value to text
            value: 1
          - name: range to text
            value: 2
          maxDataPoints: 100
          nullPointMode: connected
          nullText:
          postfix: ''
          postfixFontSize: 50%
          prefix: ''
          prefixFontSize: 50%
          rangeMaps:
          - from: 'null'
            text: N/A
            to: 'null'
          span: 4
          sparkline:
            fillColor: rgba(31, 118, 189, 0.18)
            full: false
            lineColor: rgb(31, 120, 193)
            show: false
          targets:
          - expr: sum (container_memory_working_set_bytes{id="/",kubernetes_io_hostname=~"^$Node$"})
              / sum (machine_memory_bytes{kubernetes_io_hostname=~"^$Node$"}) * 100
            interval: 10s
            intervalFactor: 1
            refId: A
            step: 10
          thresholds: 65, 90
          title: Cluster memory usage
          transparent: false
          type: singlestat
          valueFontSize: 80%
