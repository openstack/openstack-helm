conf:
  rally_tests:
    run_tempest: false
    override:
    append:
  paste:
    override:
    append:
  policy:
    override:
    append:
  neutron:
    override:
    append:
    default:
      neutron:
        default_availability_zones: nova
        api_workers: 4
        allow_overlapping_ips: True
        core_plugin: ml2
        service_plugins: router
        interface_driver: openvswitch
        metadata_proxy_socket: /var/lib/neutron/openstack-helm/metadata_proxy
        db:
          allow_automatic_l3agent_failover: True
          l3_ha: True
          min_l3_agents_per_router: 2
          max_l3_agents_per_router: 2
          l3_ha_network_type: vxlan
          dhcp_agents_per_network: 3
          network_auto_schedule: True
          router_auto_schedule: True
        agent:
          interface_driver: openvswitch
    oslo_concurrency:
      oslo:
        concurrency:
          lock_path: /var/lib/neutron/tmp
    database:
      oslo:
        db:
          max_retries: -1
    agent:
      neutron:
        agent:
          root_helper: sudo /var/lib/kolla/venv/bin/neutron-rootwrap /etc/neutron/rootwrap.conf
    oslo_messaging_notifications:
      oslo:
        messaging:
          driver:
          - noop
    nova:
      nova:
        auth:
          auth_type: password
          region_name: RegionOne
          project_domain_name: default
          project_name: service
          user_domain_name: default
          username: nova
          password: password
    keystone_authtoken:
      keystonemiddleware:
        auth_token:
          auth_type: password
          auth_version: v3
  ml2_conf:
    override:
    append:
    ml2:
      neutron:
        ml2:
          extension_drivers: port_security
          mechanism_drivers: openvswitch,l2population
          type_drivers: flat,vlan,vxlan
          tenant_network_types: vxlan
    ml2_type_vxlan:
      neutron:
        ml2:
          vni_ranges: 1:1000
          vxlan_group: 239.1.1.1
    ml2_type_flat:
      neutron:
        ml2:
          flat_networks: "*"
    # If you want to use the external network as a tagged provider network,
    # a range should be specified including the intended VLAN target
    # using ml2_type_vlan.neutron.ml2.network_vlan_ranges:
    # ml2_type_vlan:
    #   neutron:
    #     ml2:
    #       network_vlan_ranges: "external:1100:1110"
  ml2_conf_sriov:
    override:
    append:
  dhcp_agent:
    override:
    append:
    default:
      neutron:
        base:
          agent:
            interface_driver: openvswitch
        dhcp:
          agent:
            dnsmasq_config_file: /etc/neutron/dnsmasq.conf
            enable_isolated_metadata: True
            force_metadata: True
  l3_agent:
    override:
    append:
    default:
      neutron:
        base:
          agent:
            interface_driver: openvswitch
        l3:
          agent:
            agent_mode: legacy
            enable_metadata_proxy: True
            enable_isolated_metadata: True
  openvswitch_agent:
    override:
    append:
    agent:
      neutron:
        ml2:
          ovs:
            agent:
              tunnel_types: vxlan
              l2_population: True
              arp_responder: True
    ovs:
      neutron:
        ml2:
          ovs:
            agent:
              bridge_mappings: "external:br-ex"
              ovsdb_connection: unix:/var/run/openvswitch/db.sock
    securitygroup:
      neutron:
        ml2:
          ovs:
            agent:
              firewall_driver: openvswitch
  metering_agent:
    override:
    append:
  metadata_agent:
    override:
    append:
    default:
      neutron:
        metadata:
          agent:
            nova_metadata_ip: 10.97.120.234
            nova_metadata_port: 80
            nova_metadata_protocol: http
            metadata_proxy_shared_secret: "password"
    cache:
      oslo:
        cache:
          enabled: true
          backend: dogpile.cache.memcached
  sriov_agent:
    override:
    append:
  macvtap_agent:
    override:
    append:
  linuxbridge_agent:
    override:
    append:

# Names of secrets used by bootstrap and environmental checks
secrets:
  identity:
    admin: neutron-keystone-admin
    user: neutron-keystone-user
  oslo_db:
    admin: neutron-db-admin
    user: neutron-db-user

# typically overriden by environmental
# values, but should include all endpoints
# required by this chart
endpoints:
  oslo_db:
     auth:
       admin:
         username: root
         password: password
       user:
         username: neutron
         password: password
     hosts:
       default: mariadb
     path: /neutron
     scheme: mysql+pymysql
     port:
       mysql:
         default: 3306
  oslo_messaging:
     auth:
       admin:
         username: admin
         password: password
       user:
         username: rabbitmq
         password: password
     hosts:
       default: rabbitmq
     path: /
     scheme: rabbit
     port:
       amqp:
         default: 5672
  oslo_cache:
     hosts:
       default: memcached
     port:
       memcache:
         default: 11211
  compute:
    name: nova
    hosts:
      default: nova-api
      public: nova
    path:
      default: "/v2/%(tenant_id)s"
    scheme:
      default: 'http'
    port:
      api:
        default: 8774
        public: 80
      metadata:
        default: 8775
      novncproxy:
        default: 6080
  identity:
    name: keystone
    auth:
      admin:
        region_name: RegionOne
        username: admin
        password: password
        project_name: admin
        user_domain_name: default
        project_domain_name: default
      user:
        role: admin
        region_name: RegionOne
        username: neutron
        password: password
        project_name: service
        user_domain_name: default
        project_domain_name: default
    hosts:
      default: keystone-api
      public: keystone
    path:
      default: /v3
    scheme:
      default: http
    port:
      admin:
        default: 35357
      api:
        default: 80
  network:
    name: neutron
    hosts:
      default: neutron-server
      public: neutron
    path:
      default: null
    scheme:
      default: 'http'
    port:
      api:
        default: 9696
        public: 80

