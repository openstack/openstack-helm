  agent:
    dhcp:
      limits:
        memory: "128Mi"
        cpu: "500m"
      requests:
        memory: "128Mi"
        cpu: "500m"
    l3:
      limits:
        memory: "128Mi"
        cpu: "500m"
      requests:
        memory: "128Mi"
        cpu: "500m"
    metadata:
      limits:
        memory: "128Mi"
        cpu: "500m"
      requests:
        memory: "128Mi"
        cpu: "500m"
  ovs:
    agent:
      limits:
        memory: "128Mi"
        cpu: "500m"
      requests:
        memory: "128Mi"
        cpu: "500m"
    db:
      limits:
        memory: "128Mi"
        cpu: "500m"
      requests:
        memory: "128Mi"
        cpu: "500m"
    vswitchd:
      limits:
        memory: "128Mi"
        cpu: "500m"
      requests:
        memory: "128Mi"
        cpu: "500m"
  server:
    limits:
      memory: "128Mi"
      cpu: "500m"
    requests:
      memory: "128Mi"
      cpu: "500m"
  jobs:
    db_sync:
      limits:
        memory: "128Mi"
        cpu: "500m"
      requests:
        memory: "128Mi"
        cpu: "500m"
    init:
      limits:
        memory: "128Mi"
        cpu: "500m"
      requests:
        memory: "128Mi"
        cpu: "500m"
    post:
      limits:
        memory: "128Mi"
        cpu: "500m"
      requests:
        memory: "128Mi"
        cpu: "500m"

conf:
  paste:
    override:
    append:
  policy:
    override:
    append:
  neutron:
    override:
    append:
    default:
      neutron:
        default_availability_zones: nova
        api_workers: 4
        allow_overlapping_ips: True
        core_plugin: ml2
        service_plugins: router
        interface_driver: openvswitch
        metadata_proxy_socket: /var/lib/neutron/openstack-helm/metadata_proxy
        db:
          allow_automatic_l3agent_failover: True
          l3_ha: True
          min_l3_agents_per_router: 2
          max_l3_agents_per_router: 2
          l3_ha_network_type: vxlan
          dhcp_agents_per_network: 3
          network_auto_schedule: True
          router_auto_schedule: True
        agent:
          interface_driver: openvswitch
    oslo_concurrency:
      oslo:
        concurrency:
          lock_path: /var/lib/neutron/tmp
    database:
      oslo:
        db:
          max_retries: -1
    agent:
      neutron:
        agent:
          root_helper: sudo /var/lib/kolla/venv/bin/neutron-rootwrap /etc/neutron/rootwrap.conf
    oslo_messaging_notifications:
      oslo:
        messaging:
          driver:
          - noop
    nova:
      nova:
        auth:
          auth_type: password
          region_name: RegionOne
          project_domain_name: default
          project_name: service
          user_domain_name: default
          username: nova
          password: password
    keystone_authtoken:
      keystonemiddleware:
        auth_token:
          auth_type: password
          auth_version: v3
          region_name: RegionOne
          project_domain_name: default
          project_name: service
          user_domain_name: default
          username: neutron
          password: password
  ml2_conf:
    override:
    append:
    ml2:
      neutron:
        ml2:
          extension_drivers: port_security
          mechanism_drivers: openvswitch,l2population
          type_drivers: flat,vlan,vxlan
          tenant_network_types: vxlan
    ml2_type_vxlan:
      neutron:
        ml2:
          vni_ranges: 1:1000
          vxlan_group: 239.1.1.1
    ml2_type_flat:
      neutron:
        ml2:
          flat_networks: "*"
    # If you want to use the external network as a tagged provider network,
    # a range should be specified including the intended VLAN target
    # using ml2_type_vlan.neutron.ml2.network_vlan_ranges:
    # ml2_type_vlan:
    #   neutron:
    #     ml2:
    #       network_vlan_ranges: "external:1100:1110"
  ml2_conf_sriov:
    override:
    append:
  dhcp_agent:
    override:
    append:
    default:
      neutron:
        base:
          agent:
            interface_driver: openvswitch
        dhcp:
          agent:
            dnsmasq_config_file: /etc/neutron/dnsmasq.conf
            enable_isolated_metadata: True
            force_metadata: True
  l3_agent:
    override:
    append:
    default:
      neutron:
        base:
          agent:
            interface_driver: openvswitch
        l3:
          agent:
            agent_mode: legacy
            enable_metadata_proxy: True
            enable_isolated_metadata: True
  openvswitch_agent:
    override:
    append:
    agent:
      neutron:
        ml2:
          ovs:
            agent:
              tunnel_types: vxlan
              l2_population: True
              arp_responder: True
    ovs:
      neutron:
        ml2:
          ovs:
            agent:
              bridge_mappings: "external:br-ex"
              ovsdb_connection: unix:/var/run/openvswitch/db.sock
    securitygroup:
      neutron:
        ml2:
          ovs:
            agent:
              firewall_driver: openvswitch
  metering_agent:
    override:
    append:
  metadata_agent:
    override:
    append:
  sriov_agent:
    override:
    append:
  macvtap_agent:
    override:
    append:
  linuxbridge_agent:
    override:
    append:


# typically overriden by environmental
# values, but should include all endpoints
# required by this chart
endpoints:
  oslo_db:
     auth:
       admin:
         username: root
         password: password
       user:
         username: neutron
         password: password
     hosts:
       default: mariadb
     path: /neutron
     scheme: mysql+pymysql
     port:
       mysql: 3306
  oslo_messaging:
     auth:
       admin:
         username: admin
         password: password
       user:
         username: rabbitmq
         password: password
     hosts:
       default: rabbitmq
     path: /
     scheme: rabbit
     port:
       amqp: 5672
  oslo_cache:
     hosts:
       default: memcache
     port:
       memcache: 11211
  compute:
    name: nova
    hosts:
      default: nova-api
    path: "/v2/%(tenant_id)s"
    scheme: 'http'
    port:
      api: 8774
      metadata: 8775
      novncproxy: 6080
  identity:
    name: keystone
    hosts:
      default: keystone-api
    path: /v3
    scheme: 'http'
    port:
      admin: 35357
      api: 5000
  network:
    name: neutron
    hosts:
      default: neutron-server
    path: null
    scheme: 'http'
    port:
      api: 9696

mounts:
  neutron_server:
    init_container: null
    neutron_server:
  neutron_dhcp_agent:
    init_container: null
    neutron_dhcp_agent:
  neutron_l3_agent:
    init_container: null
    neutron_l3_agent:
  neutron_metadata_agent:
    init_container: null
    neutron_metadata_agent:
  neutron_ovs_agent:
    init_container: null
    neutron_ovs_agent:
