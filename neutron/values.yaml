# Default values for neutron.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
# name: value

replicas:
  server: 1

images:
  db_init: quay.io/stackanetes/stackanetes-neutron-server:newton
  db_sync: quay.io/stackanetes/stackanetes-neutron-server:newton
  ks_user: quay.io/stackanetes/stackanetes-kolla-toolbox:newton
  ks_service: quay.io/stackanetes/stackanetes-kolla-toolbox:newton
  ks_endpoints: quay.io/stackanetes/stackanetes-kolla-toolbox:newton
  server: quay.io/stackanetes/stackanetes-neutron-server:newton
  dhcp: quay.io/stackanetes/stackanetes-neutron-dhcp-agent:newton
  metadata: quay.io/stackanetes/stackanetes-neutron-metadata-agent:newton
  l3: quay.io/stackanetes/stackanetes-neutron-l3-agent:newton
  neutron_openvswitch_agent: quay.io/stackanetes/stackanetes-neutron-openvswitch-agent:newton
  openvswitch_db_server: quay.io/attcomdev/openvswitch-vswitchd:latest
  openvswitch_vswitchd: quay.io/attcomdev/openvswitch-vswitchd:latest
  dep_check: quay.io/stackanetes/kubernetes-entrypoint:v0.1.1
  pull_policy: "IfNotPresent"

upgrades:
  revision_history: 3
  pod_replacement_strategy: RollingUpdate
  rolling_update:
    max_unavailable: 1
    max_surge: 3

labels:
  # ovs is a special case, requiring a special
  # label that can apply to both control hosts
  # and compute hosts, until we get more sophisticated
  # with our daemonset scheduling
  ovs:
      node_selector_key: openvswitch
      node_selector_value: enabled
  agent:
    dhcp:
      node_selector_key: openstack-control-plane
      node_selector_value: enabled
    l3:
      node_selector_key: openstack-control-plane
      node_selector_value: enabled
    metadata:
      node_selector_key: openstack-control-plane
      node_selector_value: enabled
  server:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled

network:
  dns:
    kubernetes_domain: cluster.local
    # this must list the skydns server first, and in calico
    # this is consistently 10.96.0.10
    servers:
    - 10.96.0.10
    - 8.8.8.8
  external_bridge: br-ex
  ip_address: 0.0.0.0
  interface:
    external: enp12s0f0
    default: enp11s0f0
  server:
    name: "neutron-server"
    port: 9696
    node_port:
      enabled: false
      port: 30096
  metadata:
    name: "neutron-metadata"
    port: 8775

memcached:
  host: memcached
  port: 11211

rabbitmq:
  address: rabbitmq
  admin_user: rabbitmq
  admin_password: password
  port: 5672

keystone:
  admin_user: "admin"
  admin_user_domain: "default"
  admin_password: "password"
  admin_project_name: "admin"
  admin_project_domain: "default"
  admin_region_name: "RegionOne"

  neutron_user: "neutron"
  neutron_user_domain: "default"
  neutron_user_role: "admin"
  neutron_password: "password"
  neutron_project_name: "service"
  neutron_project_domain: "default"
  neutron_region_name: "RegionOne"

  nova_user: "nova"
  nova_user_domain: "default"
  nova_user_role: "admin"
  nova_password: "password"
  nova_project_name: "service"
  nova_project_domain: "default"
  nova_region_name: "RegionOne"

metadata_agent:
  default:
    debug: 'True'

neutron:
  workers: 4
  default:
    l3_ha_network_type: gre
    debug: 'True'
metadata:
  workers: 4

ml2:
  tenant_network_types: "flat"
  agent:
    tunnel_types: "vxlan"
  type_drivers:
    - flat
    - vlan
    - vxlan
  mechanism_drivers:
    - openvswitch
    - l2population
  extension_drivers:
    - port_security
  ml2_type_vxlan:
    vni_ranges: "1:1000"
    vxlan_group: 239.1.1.1
  ml2_type_gre:
    tunnel_id_ranges: "1:1000"
  ml2_type_flat:
    flat_networks:
    - "*"
  ml2_type_vlan:
    network_vlan_ranges: "physnet1:1100:1110"
  ovs:
    auto_bridge_add:
      br-physnet1: enp11s0f0
    bridge_mappings:
      - "physnet1:br-physnet1"

dependencies:
  db_init:
    jobs:
    - mariadb-seed
    service:
    - mariadb
  db_sync:
    jobs:
    - neutron-db-init
    service:
    - mariadb
  ks_user:
    service:
    - keystone-api
  ks_service:
    service:
    - keystone-api
  ks_endpoints:
    jobs:
    - neutron-ks-service
    service:
    - keystone-api
  server:
    jobs:
    - neutron-db-sync
    - neutron-ks-user
    - neutron-ks-endpoints
    service:
    - rabbitmq
    - mariadb
    - keystone-api
    - memcached
  dhcp:
    service:
    - rabbitmq
    - neutron-server
    - nova-api
    daemonset:
    - ovs-agent
  metadata:
    service:
    - rabbitmq
    - neutron-server
    - nova-api
    daemonset:
    - ovs-agent
  ovs_agent:
    service:
    - rabbitmq
    - neutron-server
  l3:
    service:
    - rabbitmq
    - neutron-server
    - nova-api
    daemonset:
    - ovs-agent

resources:
  enabled: false
  agent:
    dhcp:
      limits:
        memory: "128Mi"
        cpu: "500m"
      requests:
        memory: "128Mi"
        cpu: "500m"
    l3:
      limits:
        memory: "128Mi"
        cpu: "500m"
      requests:
        memory: "128Mi"
        cpu: "500m"
    metadata:
      limits:
        memory: "128Mi"
        cpu: "500m"
      requests:
        memory: "128Mi"
        cpu: "500m"
  ovs:
    agent:
      limits:
        memory: "128Mi"
        cpu: "500m"
      requests:
        memory: "128Mi"
        cpu: "500m"
    db:
      limits:
        memory: "128Mi"
        cpu: "500m"
      requests:
        memory: "128Mi"
        cpu: "500m"
    vswitchd:
      limits:
        memory: "128Mi"
        cpu: "500m"
      requests:
        memory: "128Mi"
        cpu: "500m"
  server:
    limits:
      memory: "128Mi"
      cpu: "500m"
    requests:
      memory: "128Mi"
      cpu: "500m"
  jobs:
    db_sync:
      limits:
        memory: "128Mi"
        cpu: "500m"
      requests:
        memory: "128Mi"
        cpu: "500m"
    init:
      limits:
        memory: "128Mi"
        cpu: "500m"
      requests:
        memory: "128Mi"
        cpu: "500m"
    post:
      limits:
        memory: "128Mi"
        cpu: "500m"
      requests:
        memory: "128Mi"
        cpu: "500m"

# typically overriden by environmental
# values, but should include all endpoints
# required by this chart
endpoints:
  compute:
    name: nova
    hosts:
      default: nova-api
    path: "/v2/%(tenant_id)s"
    scheme: 'http'
    port:
      api: 8774
      metadata: 8775
      novncproxy: 6080
  identity:
    name: keystone
    hosts:
      default: keystone-api
    path: /v3
    scheme: 'http'
    port:
      admin: 35357
      api: 5000
  network:
    name: neutron
    hosts:
      default: neutron-server
    path: null
    scheme: 'http'
    port:
      api: 9696
  oslo_db:
    auth:
      admin:
        username: root
        password: password
      user:
        username: neutron
        password: password
    hosts:
      default: mariadb
    path: /neutron
    scheme: mysql+pymysql
    port:
      mysql: 3306
