  pipeline:
    sinks:
      - name: meter_sink
        publishers:
          - 'notifier://'
        transformers: null
      - name: cpu_sink
        publishers:
          - 'notifier://'
        transformers:
          - name: rate_of_change
            parameters:
              target:
                name: cpu_util
                scale: 100.0 / (10**9 * (resource_metadata.cpu_number or 1))
                type: gauge
                unit: '%'
      - name: cpu_delta_sink
        publishers:
          - 'notifier://'
        transformers:
          - name: delta
            parameters:
              growth_only: true
              target:
                name: cpu.delta
      - name: disk_sink
        publishers:
          - 'notifier://'
        transformers:
          - name: rate_of_change
            parameters:
              source:
                map_from:
                  name: (disk\.device|disk)\.(read|write)\.(bytes|requests)
                  unit: (B|request)
              target:
                map_to:
                  name: \1.\2.\3.rate
                  unit: \1/s
                type: gauge
      - name: network_sink
        publishers:
          - 'notifier://'
        transformers:
          - name: rate_of_change
            parameters:
              source:
                map_from:
                  name: network\.(incoming|outgoing)\.(bytes|packets)
                  unit: (B|packet)
              target:
                map_to:
                  name: network.\1.\2.rate
                  unit: \1/s
                type: gauge
    sources:
      - interval: 600
        meters:
          - '*'
        name: meter_source
        sinks:
          - meter_sink
      - interval: 600
        meters:
          - cpu
        name: cpu_source
        sinks:
          - cpu_sink
          - cpu_delta_sink
      - interval: 600
        meters:
          - disk.read.bytes
          - disk.read.requests
          - disk.write.bytes
          - disk.write.requests
          - disk.device.read.bytes
          - disk.device.read.requests
          - disk.device.write.bytes
          - disk.device.write.requests
        name: disk_source
        sinks:
          - disk_sink
      - interval: 600
        meters:
          - network.incoming.bytes
          - network.incoming.packets
          - network.outgoing.bytes
          - network.outgoing.packets
        name: network_source
        sinks:
          - network_sink
