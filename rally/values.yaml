labels:
  node_selector_key: openstack-control-plane
  node_selector_value: enabled

images:
  bootstrap: docker.io/kolla/ubuntu-source-rally:3.0.3
  dep_check: docker.io/kolla/ubuntu-source-kubernetes-entrypoint:4.0.0
  db_init: docker.io/kolla/ubuntu-source-rally:3.0.3
  manage_db: docker.io/kolla/ubuntu-source-rally:3.0.3
  run_task: docker.io/kolla/ubuntu-source-rally:3.0.3
  ks_user: docker.io/kolla/ubuntu-source-kolla-toolbox:3.0.3
  ks_service: docker.io/kolla/ubuntu-source-kolla-toolbox:3.0.3
  ks_endpoints: docker.io/kolla/ubuntu-source-kolla-toolbox:3.0.3
  api: docker.io/kolla/ubuntu-source-rally:3.0.3
  pull_policy: "IfNotPresent"

enabled_tasks:
  # - ceilometer -NOTE(alraddarla): not enabled
  - cinder
  - glance
  - heat
  - keystone
  - magnum
  # - neutron NOTE(alraddarla): need a network setup in the gate to fully test
  - nova
  - senlin
  # - swift NOTE(alraddarla): not enabled

pod:
  affinity:
    anti:
      type:
        default: preferredDuringSchedulingIgnoredDuringExecution
      topologyKey:
        default: kubernetes.io/hostname
  mounts:
    rally_api:
      init_container: null
      rally_api:
    rally_bootstrap:
      init_container: null
      rally_bootstrap:
  replicas:
    rally: 1
  lifecycle:
    upgrades:
      deployments:
        revision_history: 3
        pod_replacement_strategy: RollingUpdate
        rolling_update:
          max_unavailable: 1
          max_surge: 3
    disruption_budget:
      rally:
        min_available: 0
  resources:
    enabled: false
    jobs:
      bootstrap:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "1024Mi"
          cpu: "2000m"
      db_init:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "1024Mi"
          cpu: "2000m"
      ks_endpoints:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "1024Mi"
          cpu: "2000m"
      ks_service:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "1024Mi"
          cpu: "2000m"
      ks_user:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "1024Mi"
          cpu: "2000m"
      manage_db:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "1024Mi"
          cpu: "2000m"
      run_task:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "1024Mi"
          cpu: "2000m"

network:
  rally:
    ingress:
      public: true
      proxy_body_size: 1024M
    node_port:
      enabled: false
      port: 39486

bootstrap:
  enabled: false
  script: |
    openstack token issue

dependencies:
  db_init:
    services:
    - service: oslo_db
      endpoint: internal
  ks_user:
    services:
    - service: identity
      endpoint: internal
  ks_service:
    services:
    - service: identity
      endpoint: internal
  ks_endpoints:
    jobs:
    - rally-ks-service
    services:
    - service: identity
      endpoint: internal
  manage_db:
    jobs:
    - rally-ks-user
    - rally-ks-endpoints
    - rally-db-init
    services:
    - service: oslo_db
      endpoint: internal
    - service: identity
      endpoint: internal
  run_task:
    jobs:
    - rally-manage-db
    services:
    - service: oslo_db
      endpoint: internal
    - service: identity
      endpoint: internal


# Names of secrets used by bootstrap and environmental checks
secrets:
  identity:
    admin: rally-keystone-admin
    user: rally-keystone-user
  oslo_db:
    admin: rally-db-admin
    user: rally-db-user

endpoints:
  cluster_domain_suffix: cluster.local
  identity:
    name: keystone
    auth:
      admin:
        region_name: RegionOne
        username: admin
        password: password
        project_name: admin
        user_domain_name: default
        project_domain_name: default
      user:
        role: admin
        region_name: RegionOne
        username: rally
        password: password
        project_name: service
        user_domain_name: default
        project_domain_name: default
    hosts:
      default: keystone-api
      public: keystone
    host_fqdn_override:
      default: null
    path:
      default: /v3
    scheme:
      default: http
    port:
      admin:
        default: 35357
      api:
        default: 80
  benchmark:
    name: rally
    hosts:
      default: rally-api
      public: rally
    host_fqdn_override:
      default: null
    path:
      default: /v1
    scheme:
      default: http
    port:
      api:
        default: 9312
        public: 80
  oslo_db:
    auth:
      admin:
        username: root
        password: password
      user:
        username: rally
        password: password
    hosts:
      default: mariadb
    host_fqdn_override:
      default: null
    path: /rally
    scheme: mysql+pymysql
    port:
      mysql:
        default: 3306
  oslo_cache:
    hosts:
      default: memcached
    host_fqdn_override:
      default: null
    port:
      memcache:
        default: 11211

pvc:
  name: pvc-rally
  requests:
    storage: 2Gi
  storage_class: general

manifests:
  configmap_bin: true
  configmap_etc: true
  configmap_tasks: true
  configmap_test_templates: true
  ingress_api: true
  job_bootstrap: true
  job_db_init: true
  job_manage_db: true
  job_run_task: true
  pdb_api: true
  pvc_rally: true
  secret_db: true
  secret_keystone: true
  service_ingress_api: true
  service: true


