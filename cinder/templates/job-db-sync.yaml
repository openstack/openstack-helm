{{- $envAll := . }}
{{- $dependencies := .Values.dependencies.db_sync }}
apiVersion: batch/v1
kind: Job
metadata:
  name: cinder-db-sync
spec:
  template:
    metadata:
      annotations:
        pod.beta.kubernetes.io/init-containers: '[
{{ tuple $envAll $dependencies "[]" | include "helm-toolkit.kubernetes_entrypoint_init_container" | indent 10 }}
        ]'
    spec:
      restartPolicy: OnFailure
      nodeSelector:
        {{ .Values.labels.node_selector_key }}: {{ .Values.labels.node_selector_value }}
      containers:
        - name: cinder-db-sync
          image: {{ .Values.images.db_sync }}
          imagePullPolicy: {{ .Values.images.pull_policy }}
          {{- if .Values.resources.enabled }}
          resources:
            requests:
              memory: {{ .Values.resources.cinder_db_sync.requests.memory | quote }}
              cpu: {{ .Values.resources.cinder_db_sync.requests.cpu | quote }}
            limits:
              memory: {{ .Values.resources.cinder_db_sync.limits.memory | quote }}
              cpu: {{ .Values.resources.cinder_db_sync.limits.cpu | quote }}
          {{- end }}
          command:
            - cinder-manage
          args:
            - --config-dir
            - /etc/cinder/conf
            - db
            - sync
          volumeMounts:
            - name: pod-etc-cinder
              mountPath: /etc/cinder
            - name: cinderconf
              mountPath: /etc/cinder/conf/cinder.conf
              subPath: cinder.conf
              readOnly: true
      volumes:
        - name: pod-etc-cinder
          emptyDir: {}
        - name: cinderconf
          configMap:
            name: cinder-etc
