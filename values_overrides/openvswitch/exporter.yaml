---
openvswitch:
  extraContainers:
    - name: ovs-exporter
      image: ghcr.io/saeed-mcu/ovs_exporter/openvswitch_exporter:v2.3.2
      imagePullPolicy: IfNotPresent
      ports:
        - name: metrics
          containerPort: 9475
          protocol: TCP
      livenessProbe:
        httpGet:
          path: /metrics
          port: 9475
        initialDelaySeconds: 30
        periodSeconds: 60
        timeoutSeconds: 5
      readinessProbe:
        httpGet:
          path: /metrics
          port: 9475
        initialDelaySeconds: 15
        periodSeconds: 30
        timeoutSeconds: 5
      securityContext:
        readOnlyRootFilesystem: true
      resources:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "256Mi"
          cpu: "500m"
      volumeMounts:
        - name: run
          mountPath: /run
          readOnly: true
...
