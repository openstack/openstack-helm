---
# NOTE: Use the inovex exporter image by default since 2026.1 release.
images:
  tags:
    libvirt_exporter: ghcr.io/inovex/prometheus-libvirt-exporter:2.3.0
pod:
  sidecars:
    libvirt_exporter:
      enabled: true
      args:
        - --libvirt.uri=/run/libvirt/libvirt-sock-ro
manifests:
  podmonitor: true
...
