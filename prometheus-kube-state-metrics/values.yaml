# Default values for kube-state-metrics.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

---
images:
  tags:
    kube_state_metrics: quay.io/coreos/kube-state-metrics:v2.0.0-alpha.1
    dep_check: quay.io/airshipit/kubernetes-entrypoint:v1.0.0
    image_repo_sync: docker.io/library/docker:17.07.0
  pull_policy: IfNotPresent
  local_registry:
    active: false
    exclude:
      - dep_check
      - image_repo_sync

labels:
  kube_state_metrics:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled
  job:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled

pod:
  probes:
    server:
      kube_metrics:
        readiness:
          enabled: true
          params:
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 10
  security_context:
    exporter:
      pod:
        runAsUser: 65534
      container:
        kube_state_metrics:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
  affinity:
    anti:
      type:
        default: preferredDuringSchedulingIgnoredDuringExecution
      topologyKey:
        default: kubernetes.io/hostname
      weight:
        default: 10
  mounts:
    kube_state_metrics:
      kube_state_metrics:
      init_container: null
  replicas:
    kube_state_metrics: 1
  lifecycle:
    upgrades:
      deployments:
        revision_history: 3
        pod_replacement_strategy: RollingUpdate
        rolling_update:
          max_unavailable: 1
          max_surge: 3
    termination_grace_period:
      kube_state_metrics:
        timeout: 30
  resources:
    enabled: false
    kube_state_metrics:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "1024Mi"
        cpu: "2000m"
    jobs:
      image_repo_sync:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "1024Mi"
          cpu: "2000m"

dependencies:
  dynamic:
    common:
      local_image_registry:
        jobs:
          - kube-metrics-image-repo-sync
        services:
          - endpoint: node
            service: local_image_registry
  static:
    image_repo_sync:
      services:
        - endpoint: internal
          service: local_image_registry
    kube_state_metrics:
      services: null

secrets:
  oci_image_registry:
    prometheus-kube-state-metrics: prometheus-kube-state-metrics-oci-image-registry-key

endpoints:
  cluster_domain_suffix: cluster.local
  local_image_registry:
    name: docker-registry
    namespace: docker-registry
    hosts:
      default: localhost
      internal: docker-registry
      node: localhost
    host_fqdn_override:
      default: null
    port:
      registry:
        node: 5000
  oci_image_registry:
    name: oci-image-registry
    namespace: oci-image-registry
    auth:
      enabled: false
      prometheus-kube-state-metrics:
        username: prometheus-kube-state-metrics
        password: password
    hosts:
      default: localhost
    host_fqdn_override:
      default: null
    port:
      registry:
        default: null
  kube_state_metrics:
    namespace: null
    hosts:
      default: kube-state-metrics
    host_fqdn_override:
      default: null
    path:
      default: null
    scheme:
      default: 'http'
    port:
      http:
        default: 8080
  kube_scheduler:
    scheme:
      default: 'http'
    path:
      default: /metrics
    port:
      metrics:
        default: 10251
  kube_controller_manager:
    scheme:
      default: 'http'
    path:
      default: /metrics
    port:
      metrics:
        default: 10252

network_policy:
  kube-state-metrics:
    ingress:
      - {}
    egress:
      - {}

monitoring:
  prometheus:
    enabled: true
    kube_state_metrics:
      scrape: true
    kube_scheduler:
      scrape: true
    kube_controller_manager:
      scrape: true

manifests:
  configmap_bin: true
  deployment: true
  job_image_repo_sync: true
  network_policy: false
  secret_registry: true
  service_kube_state_metrics: true
  service_controller_manager: true
  service_scheduler: true
  serviceaccount: true
...
