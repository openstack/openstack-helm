# Default values for kube-state-metrics.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

images:
  tags:
    kube_state_metrics: quay.io/coreos/kube-state-metrics:v1.0.1
    dep_check: quay.io/stackanetes/kubernetes-entrypoint:v0.2.1
    image_repo_sync: docker.io/docker:17.07.0
  pull_policy: IfNotPresent
  local_registry:
    active: false
    exclude:
      - dep_check
      - image_repo_sync

labels:
  node_selector_key: openstack-control-plane
  node_selector_value: enabled

pod:
  affinity:
      anti:
        type:
          default: preferredDuringSchedulingIgnoredDuringExecution
        topologyKey:
          default: kubernetes.io/hostname
  mounts:
    kube_state_metrics:
      kube_state_metrics:
      init_container: null
  replicas:
    kube_state_metrics: 1
    prometheus: 1
  lifecycle:
    upgrades:
      revision_history: 3
      pod_replacement_strategy: RollingUpdate
      rolling_update:
        max_unavailable: 1
        max_surge: 3
    termination_grace_period:
      kube_state_metrics:
        timeout: 30
  resources:
    enabled: false
    kube_state_metrics:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "1024Mi"
        cpu: "2000m"
    jobs:
      image_repo_sync:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "1024Mi"
          cpu: "2000m"

dependencies:
  image_repo_sync:
    services:
      - service: local_image_registry
        endpoint: internal

conditional_dependencies:
  local_image_registry:
    jobs:
      - kube-metrics-image-repo-sync
    services:
      - service: local_image_registry
        endpoint: node

endpoints:
  cluster_domain_suffix: cluster.local
  local_image_registry:
    name: docker-registry
    namespace: docker-registry
    hosts:
      default: localhost
      internal: docker-registry
      node: localhost
    host_fqdn_override:
      default: null
    port:
      registry:
        node: 5000
  kube_state_metrics:
    namespace: null
    hosts:
      default: kube-state-metrics
    host_fqdn_override:
      default: null
    path:
      default: null
    scheme:
      default: 'http'
    port:
      http:
        default: 8080
  kube_scheduler:
    scheme:
      default: 'http'
    path:
      default: /metrics
  kube_controller_manager:
    scheme:
      default: 'http'
    path:
      default: /metrics

monitoring:
  prometheus:
    enabled: true
    kube_state_metrics:
      scrape: true
    kube_scheduler:
      scrape: true
    kube_controller_manager:
      scrape: true

network:
  kube_state_metrics:
    port: 8080

manifests:
  configmap_bin: true
  clusterrole: true
  clusterrolebinding: true
  deployment: true
  job_image_repo_sync: true
  service_kube_state_metrics: true
  service_controller_manager: true
  service_scheduler: true
  serviceaccount: true
