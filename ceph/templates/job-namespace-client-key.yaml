{{- $envAll := . }}
{{- if .Values.manifests_enabled.client_secrets }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: ceph-namespace-client-key-generator
spec:
  template:
    metadata:
      labels:
{{ tuple $envAll "ceph" "client-key-generator" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 8 }}
    spec:
      restartPolicy: OnFailure
      containers:
        - name:  ceph-storage-keys-generator
          image: {{ .Values.images.ceph_config_helper }}
          imagePullPolicy: {{ .Values.images.pull_policy }}
          {{- if .Values.pod.resources.enabled }}
          resources:
            requests:
              memory: {{ .Values.pod.resources.jobs.secret_provisioning.requests.memory | quote }}
              cpu: {{ .Values.pod.resources.jobs.secret_provisioning.requests.cpu | quote }}
            limits:
              memory: {{ .Values.pod.resources.jobs.secret_provisioning.limits.memory | quote }}
              cpu: {{ .Values.pod.resources.jobs.secret_provisioning.limits.cpu | quote }}
          {{- end }}
          env:
            - name: DEPLOYMENT_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: PVC_CEPH_STORAGECLASS_USER_SECRET_NAME
              value: {{ .Values.storageclass.user_secret_name }}
            - name: PVC_CEPH_STORAGECLASS_ADMIN_SECRET_NAME
              value: {{ .Values.storageclass.admin_secret_name }}
            - name: PVC_CEPH_STORAGECLASS_DEPLOYED_NAMESPACE
              value: {{ .Values.storageclass.admin_secret_namespace }}
          command:
            - /opt/ceph/ceph-namespace-client-key.sh
          volumeMounts:
            - name: ceph-bin
              mountPath: /opt/ceph/ceph-namespace-client-key.sh
              subPath: ceph-namespace-client-key.sh
              readOnly: true
      volumes:
        - name: ceph-bin
          configMap:
            name: ceph-bin
            defaultMode: 0555
{{- end }}
