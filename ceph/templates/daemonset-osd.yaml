{{- if .Values.manifests.daemonset_osd }}
{{- $envAll := . }}
{{- if .Values.deployment.ceph }}
{{- $dependencies := .Values.dependencies.osd }}
---
kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: ceph-osd
spec:
  template:
    metadata:
      labels:
{{ tuple $envAll "ceph" "osd" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 8 }}
    spec:
      nodeSelector:
        {{ .Values.labels.osd.node_selector_key }}: {{ .Values.labels.osd.node_selector_value }}
      hostNetwork: true
      dnsPolicy: {{ .Values.pod.dns_policy }}
      initContainers:
{{ tuple $envAll $dependencies "" | include "helm-toolkit.snippets.kubernetes_entrypoint_init_container" | indent 8 }}
        - name: ceph-init-dirs
          image: {{ .Values.images.tags.ceph_daemon }}
          imagePullPolicy: {{ .Values.images.pull_policy }}
          command:
            - /tmp/init_dirs.sh
          volumeMounts:
            - name: ceph-bin
              mountPath: /tmp/init_dirs.sh
              subPath: init_dirs.sh
              readOnly: true
            - name: ceph-bin
              mountPath: /variables_entrypoint.sh
              subPath: variables_entrypoint.sh
              readOnly: true
            - name: pod-var-lib-ceph
              mountPath: /var/lib/ceph
              readOnly: false
            - name: pod-run
              mountPath: /run
              readOnly: false
      containers:
        - name: osd-pod
          image: {{ .Values.images.tags.ceph_daemon }}
          imagePullPolicy: {{ .Values.images.pull_policy }}
{{ tuple $envAll $envAll.Values.pod.resources.osd | include "helm-toolkit.snippets.kubernetes_resources" | indent 10 }}
          securityContext:
            privileged: true
          env:
            - name: CEPH_DAEMON
              value: osd_directory
            - name: CEPH_GET_ADMIN_KEY
              value: "1"
          command:
            - /start_osd.sh
          ports:
            - containerPort: 6800
          livenessProbe:
           exec:
            command:
             - /ceph-osd-liveness-readiness.sh
           initialDelaySeconds: 60
           periodSeconds: 60
          readinessProbe:
           exec:
            command:
             - /ceph-osd-liveness-readiness.sh
           initialDelaySeconds: 60
           periodSeconds: 60
          volumeMounts:
            - name: devices
              mountPath: /dev
              readOnly: false
            - name: ceph-bin
              mountPath: /start_osd.sh
              subPath: start_osd.sh
              readOnly: true
            - name: ceph-bin
              mountPath: /osd_directory.sh
              subPath: osd_directory.sh
              readOnly: true
            - name: ceph-bin
              mountPath: /common_functions.sh
              subPath: common_functions.sh
              readOnly: true
            - name: ceph-bin
              mountPath: /ceph-osd-liveness-readiness.sh
              subPath: ceph-osd-liveness-readiness.sh
              readOnly: true
            - name: ceph-etc
              mountPath: /etc/ceph/ceph.conf
              subPath: ceph.conf
              readOnly: true
            - name: ceph-client-admin-keyring
              mountPath: /etc/ceph/ceph.client.admin.keyring
              subPath: ceph.client.admin.keyring
              readOnly: false
            - name: ceph-mon-keyring
              mountPath: /etc/ceph/ceph.mon.keyring
              subPath: ceph.mon.keyring
              readOnly: false
            - name: ceph-bootstrap-osd-keyring
              mountPath: /var/lib/ceph/bootstrap-osd/ceph.keyring
              subPath: ceph.keyring
              readOnly: false
            - name: ceph-bootstrap-mds-keyring
              mountPath: /var/lib/ceph/bootstrap-mds/ceph.keyring
              subPath: ceph.keyring
              readOnly: false
            - name: ceph-bootstrap-rgw-keyring
              mountPath: /var/lib/ceph/bootstrap-rgw/ceph.keyring
              subPath: ceph.keyring
              readOnly: false
            - name: osd-directory
              mountPath: /var/lib/ceph/osd
              readOnly: false
            - name: pod-var-lib-ceph
              mountPath: /var/lib/ceph
              readOnly: false
            - name: pod-run
              mountPath: /run
              readOnly: false
      volumes:
        - name: devices
          hostPath:
            path: /dev
        - name: pod-var-lib-ceph
          emptyDir: {}
        - name: pod-run
          emptyDir:
            medium: "Memory"
        - name: ceph
          hostPath:
            path: {{ .Values.ceph.storage.var_directory }}
        - name: ceph-bin
          configMap:
            name: ceph-bin
            defaultMode: 0555
        - name: ceph-etc
          configMap:
            name: ceph-etc
            defaultMode: 0444
        - name: ceph-client-admin-keyring
          secret:
            secretName: {{ .Values.secrets.keyrings.admin }}
        - name: ceph-mon-keyring
          secret:
            secretName: {{ .Values.secrets.keyrings.mon }}
        - name: ceph-bootstrap-osd-keyring
          secret:
            secretName: {{ .Values.secrets.keyrings.osd }}
        - name: ceph-bootstrap-mds-keyring
          secret:
            secretName: {{ .Values.secrets.keyrings.mds }}
        - name: ceph-bootstrap-rgw-keyring
          secret:
            secretName: {{ .Values.secrets.keyrings.rgw }}
        - name: osd-directory
          hostPath:
            path: {{ .Values.ceph.storage.osd_directory }}
{{- end }}
{{- end }}
